<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe Pitch</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* Custom Animations */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Inline SVGs to remove dependencies) ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const CarIcon = (props) => (
            <IconBase {...props}>
                <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2" />
                <circle cx="7" cy="17" r="2" />
                <circle cx="17" cy="17" r="2" />
            </IconBase>
        );

        const AnchorIcon = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="5" r="3" />
                <line x1="12" y1="22" x2="12" y2="8" />
                <path d="M5 12H2a10 10 0 0 0 20 0h-3" />
            </IconBase>
        );

        const WindIcon = (props) => (
            <IconBase {...props}>
                <path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2" />
                <path d="M9.6 4.6A2 2 0 1 1 11 8H2" />
                <path d="M12.6 19.4A2 2 0 1 0 14 16H2" />
            </IconBase>
        );

        const MessageCircleIcon = (props) => (
            <IconBase {...props}>
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
            </IconBase>
        );

        const PaletteIcon = (props) => (
            <IconBase {...props}>
                <circle cx="13.5" cy="6.5" r=".5" fill="currentColor" />
                <circle cx="17.5" cy="10.5" r=".5" fill="currentColor" />
                <circle cx="8.5" cy="7.5" r=".5" fill="currentColor" />
                <circle cx="6.5" cy="12.5" r=".5" fill="currentColor" />
                <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z" />
            </IconBase>
        );

        const RefreshCwIcon = (props) => (
            <IconBase {...props}>
                <path d="M23 4v6h-6" />
                <path d="M1 20v-6h6" />
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
            </IconBase>
        );

        const XIcon = (props) => (
            <IconBase {...props}>
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </IconBase>
        );

        // --- Main App Component ---
        const App = () => {
            const [mode, setMode] = useState('jetski'); // car, cruise, jetski
            const [jargonInput, setJargonInput] = useState('');
            const [translation, setTranslation] = useState('');
            const [ideaIndex, setIdeaIndex] = useState(0);

            // The "Vibe" configurations
            const modes = {
                car: {
                    color: 'bg-stone-100',
                    textColor: 'text-stone-900',
                    accent: 'bg-stone-800',
                    icon: <CarIcon size={32} />,
                    title: 'The Reliable Ride',
                    desc: 'Sometimes you just need to get there. Safely. On time. No fuss.',
                    speed: 'Steady'
                },
                cruise: {
                    color: 'bg-blue-900',
                    textColor: 'text-blue-50',
                    accent: 'bg-blue-400',
                    icon: <AnchorIcon size={32} />,
                    title: 'The Ocean Liner',
                    desc: 'Deep dives. Immersive experiences. We take you on a journey across the Atlantic of imagination.',
                    speed: 'Flowing'
                },
                jetski: {
                    color: 'bg-yellow-400',
                    textColor: 'text-black',
                    accent: 'bg-purple-600',
                    icon: <WindIcon size={32} />,
                    title: 'The Jet Ski',
                    desc: 'Fast. Nimble. Dangerous? Maybe. Boring? Never. We turn on a dime and spray champagne in your face.',
                    speed: 'Electric'
                }
            };

            const currentMode = modes[mode];

            // Jargon Translator Logic
            const dictionary = {
                'circle back': 'Boomerang into the future',
                'touch base': 'Collide our stars together',
                'synergy': 'Jamming like a jazz quartet',
                'low hanging fruit': 'Easy diamonds on the floor',
                'drill down': 'Excavate the soul of the matter',
                'take it offline': 'Whisper in the shadows',
                'paradigm shift': 'Flip the world upside down',
                'bandwidth': 'Brain juice',
                'leverage': 'Superpower',
                'deep dive': 'Scuba into the abyss'
            };

            const handleTranslate = () => {
                const lowerInput = jargonInput.toLowerCase().trim();
                let found = false;
                
                // Simple lookup
                if (dictionary[lowerInput]) {
                    setTranslation(dictionary[lowerInput]);
                    found = true;
                } else {
                    // Partial matches
                    Object.keys(dictionary).forEach(key => {
                        if (lowerInput.includes(key)) {
                            setTranslation(dictionary[key]);
                            found = true;
                        }
                    });
                }

                if (!found && jargonInput) {
                    const randomResponses = [
                        "Too boring. We deleted it.",
                        "We don't speak robot.",
                        "Translation: Let's make art instead.",
                        "That sounds expensive and dull. Let's pivot.",
                        "Unsubscribing from that thought..."
                    ];
                    setTranslation(randomResponses[Math.floor(Math.random() * randomResponses.length)]);
                }
            };

            // Free Ideas
            const ideas = [
                "A perfume that smells like your first childhood memory.",
                "A social network where you can only post colors.",
                "Edible business cards that taste like success (mint).",
                "A mute button for real life conversations.",
                "Clouds shaped like QR codes.",
                "A museum of lost socks."
            ];

            return (
                <div className={`min-h-screen transition-all duration-700 ease-in-out font-sans ${currentMode.color} ${currentMode.textColor}`}>
                
                {/* Navigation */}
                <nav className="p-6 flex justify-between items-center backdrop-blur-sm bg-white/10 sticky top-0 z-50">
                    <div className="text-2xl font-black tracking-tighter flex items-center gap-2">
                    <XIcon className={`w-8 h-8 ${mode === 'jetski' ? 'animate-spin-slow' : ''}`} />
                    UNSUBSCRIBE
                    </div>
                    <div className="hidden md:flex gap-6 text-sm font-bold uppercase tracking-widest">
                    <a href="#thesaurus" className="hover:opacity-50 transition-opacity">The Thesaurus</a>
                    <a href="#being" className="hover:opacity-50 transition-opacity">Being</a>
                    <a href="#art" className="hover:opacity-50 transition-opacity">Artists</a>
                    </div>
                    <button className={`${currentMode.accent} text-white px-6 py-2 font-bold rounded-full hover:scale-105 transition-transform`}>
                    Get Excited
                    </button>
                </nav>

                {/* Hero Section */}
                <header className="container mx-auto px-6 py-20 md:py-32 relative overflow-hidden">
                    <div className="max-w-4xl relative z-10">
                    <h1 className="text-6xl md:text-9xl font-black leading-none mb-8">
                        STOP <br/>
                        SELLING <br/>
                        <span className="opacity-50">IDEAS.</span>
                    </h1>
                    <p className="text-2xl md:text-4xl font-light mb-12 max-w-2xl">
                        We are selling <span className={`font-bold italic underline decoration-4 ${mode === 'jetski' ? 'decoration-purple-600' : 'decoration-blue-400'}`}>being</span>.
                        <br/>
                        Unsubscribe from the boring.
                    </p>
                    </div>
                    
                    {/* Abstract Background Element */}
                    <div className={`absolute -right-20 top-20 w-96 h-96 rounded-full blur-3xl opacity-30 mix-blend-multiply transition-colors duration-700 ${currentMode.accent}`}></div>
                </header>

                {/* The Mode Switcher (Car/Cruise/JetSki) */}
                <section id="being" className="py-20 border-t border-black/10">
                    <div className="container mx-auto px-6">
                    <div className="flex flex-col md:flex-row gap-12 items-center">
                        <div className="w-full md:w-1/2">
                        <h2 className="text-4xl font-black mb-6">So nimble, we change shapes.</h2>
                        <p className="text-xl mb-8 opacity-80">
                            Most agencies are a bus. Stops at every station. Smells weird.
                            We are whatever you need us to be to get the point across.
                        </p>
                        
                        <div className="flex gap-4">
                            {Object.keys(modes).map((m) => (
                            <button
                                key={m}
                                onClick={() => setMode(m)}
                                className={`p-4 rounded-xl border-2 transition-all duration-300 flex flex-col items-center gap-2 w-28
                                ${mode === m 
                                    ? `border-current ${currentMode.accent} text-white shadow-xl scale-110` 
                                    : 'border-black/20 hover:border-black/50 opacity-50 hover:opacity-100'
                                }`}
                            >
                                {modes[m].icon}
                                <span className="text-xs font-bold uppercase">{m}</span>
                            </button>
                            ))}
                        </div>
                        </div>

                        <div className="w-full md:w-1/2">
                        <div className={`p-8 md:p-12 rounded-3xl backdrop-blur-md bg-white/20 border border-white/30 transition-all duration-500`}>
                            <div className="text-sm font-bold uppercase tracking-widest mb-2 opacity-60">Current State</div>
                            <h3 className="text-5xl font-black mb-4">{currentMode.title}</h3>
                            <p className="text-xl leading-relaxed">{currentMode.desc}</p>
                            <div className="mt-8 flex items-center gap-2">
                            <div className={`h-2 flex-grow rounded-full bg-black/10 overflow-hidden`}>
                                <div className={`h-full ${currentMode.accent} ${mode === 'jetski' ? 'w-full animate-pulse' : mode === 'cruise' ? 'w-2/3' : 'w-1/3'}`}></div>
                            </div>
                            <span className="text-xs font-bold uppercase">{currentMode.speed}</span>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>

                {/* The Interactive Thesaurus */}
                <section id="thesaurus" className={`py-20 ${mode === 'cruise' ? 'bg-black/20' : 'bg-black/5'}`}>
                    <div className="container mx-auto px-6 text-center max-w-3xl">
                    <div className="inline-block p-3 rounded-full bg-white/20 mb-6 backdrop-blur">
                        <MessageCircleIcon className="w-6 h-6" />
                    </div>
                    <h2 className="text-4xl md:text-6xl font-black mb-4">Unsubscribe is a Thesaurus.</h2>
                    <p className="text-xl mb-12 opacity-70">
                        Corporate jargon kills cells. We help you communicate better. 
                        Try translating a boring phrase below.
                    </p>

                    <div className="relative group">
                        <div className={`absolute -inset-1 rounded-2xl blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200 ${currentMode.accent}`}></div>
                        <div className="relative bg-white rounded-xl shadow-2xl overflow-hidden text-left p-2 flex flex-col md:flex-row gap-2">
                        <input 
                            type="text" 
                            placeholder="Type 'synergy' or 'circle back'..." 
                            className="flex-grow p-4 text-xl text-black outline-none font-bold placeholder-gray-300 bg-transparent"
                            value={jargonInput}
                            onChange={(e) => setJargonInput(e.target.value)}
                            onKeyDown={(e) => e.key === 'Enter' && handleTranslate()}
                        />
                        <button 
                            onClick={handleTranslate}
                            className={`${currentMode.accent} text-white px-8 py-4 rounded-lg font-bold uppercase tracking-wider hover:brightness-110 transition-all`}
                        >
                            Fix It
                        </button>
                        </div>
                    </div>

                    {translation && (
                        <div className="mt-8 transform transition-all animate-in">
                        <p className="text-sm uppercase font-bold opacity-50 mb-2">Better way to say it:</p>
                        <div className={`text-3xl md:text-5xl font-black leading-tight p-6 rounded-2xl border-2 border-dashed border-current bg-white/10`}>
                            "{translation}"
                        </div>
                        </div>
                    )}
                    
                    <div className="mt-8 flex flex-wrap justify-center gap-2 opacity-50 text-sm">
                        <span>Try:</span>
                        {['drill down', 'take it offline', 'paradigm shift'].map(word => (
                        <button 
                            key={word} 
                            onClick={() => { setJargonInput(word); setTranslation(''); }}
                            className="underline hover:font-bold cursor-pointer"
                        >
                            {word}
                        </button>
                        ))}
                    </div>
                    </div>
                </section>

                {/* Idea Giveaway & Jeff Moons Story */}
                <section className="py-24 overflow-hidden relative">
                    <div className="container mx-auto px-6 grid md:grid-cols-2 gap-20 items-center">
                    
                    {/* Left: The Idea */}
                    <div>
                        <h2 className="text-5xl font-black mb-8 leading-tight">
                        We're not afraid to give our ideas away.
                        </h2>
                        <div className="p-8 border-4 border-current rounded-3xl relative">
                        <div className="absolute -top-5 left-8 bg-white px-4 text-black font-bold text-xl uppercase border-2 border-black">Free Sample</div>
                        <p className="text-2xl md:text-3xl font-bold italic mb-8">
                            "{ideas[ideaIndex]}"
                        </p>
                        <button 
                            onClick={() => setIdeaIndex((prev) => (prev + 1) % ideas.length)}
                            className={`flex items-center gap-2 font-bold hover:gap-4 transition-all ${currentMode.accent} text-white px-6 py-3 rounded-full`}
                        >
                            <RefreshCwIcon size={20} />
                            Steal Another Idea
                        </button>
                        </div>
                    </div>

                    {/* Right: Jeff Moons Balloon Dog */}
                    <div className="relative h-96 flex items-center justify-center">
                        {/* Simple CSS Construction of a Balloon Dog Vibe */}
                        <div className="relative w-64 h-64 hover:scale-110 transition-transform duration-500 cursor-pointer group">
                            {/* Body */}
                            <div className={`absolute top-1/2 left-1/4 w-32 h-12 rounded-full ${currentMode.accent} -rotate-12`}></div>
                            {/* Back Leg */}
                            <div className={`absolute top-2/3 left-1/4 w-8 h-20 rounded-full ${currentMode.accent}`}></div>
                            <div className={`absolute top-3/4 left-1/4 w-12 h-8 rounded-full ${currentMode.accent}`}></div>
                            {/* Front Leg */}
                            <div className={`absolute top-1/2 left-1/2 w-8 h-24 rounded-full ${currentMode.accent}`}></div>
                            <div className={`absolute top-3/4 left-1/2 w-12 h-8 rounded-full ${currentMode.accent}`}></div>
                            {/* Neck */}
                            <div className={`absolute top-1/3 left-2/3 w-8 h-20 rounded-full ${currentMode.accent} -rotate-12`}></div>
                            {/* Head */}
                            <div className={`absolute top-1/4 left-2/3 w-20 h-16 rounded-full ${currentMode.accent} rotate-12`}></div>
                            {/* Nose */}
                            <div className={`absolute top-1/4 right-0 w-8 h-8 rounded-full bg-black/20`}></div>
                            {/* Ears */}
                            <div className={`absolute top-0 right-1/4 w-8 h-24 rounded-full ${currentMode.accent} -rotate-12`}></div>
                            
                            {/* Speech Bubble */}
                            <div className="absolute -top-16 -left-10 bg-white text-black p-4 rounded-xl rounded-br-none shadow-xl transform scale-0 group-hover:scale-100 transition-transform origin-bottom-right">
                            <p className="font-bold text-sm w-32">"I'm expensive art made of air!"</p>
                            </div>
                        </div>
                        <div className="absolute bottom-0 text-center w-full">
                        <p className="font-bold uppercase tracking-widest text-sm opacity-50">Jeff Moons'</p>
                        <h3 className="text-2xl font-black">Balloon Dog Story</h3>
                        </div>
                    </div>

                    </div>
                </section>

                {/* Artists / Manifesto Section */}
                <section id="art" className={`${currentMode.accent} text-white py-32`}>
                    <div className="container mx-auto px-6 text-center">
                    <PaletteIcon className="w-16 h-16 mx-auto mb-6 animate-bounce" />
                    <h2 className="text-5xl md:text-8xl font-black mb-8 leading-none">
                        ART IS WORTH MORE <br/>
                        THAN ITS PRICED.
                    </h2>
                    <p className="text-2xl md:text-3xl font-light mb-12 max-w-2xl mx-auto opacity-90">
                        You don't want a vendor. You want an artist. <br/>
                        Vendors sell by the hour. Artists sell by the soul.
                    </p>
                    <div className="flex flex-col md:flex-row justify-center gap-6">
                        <button className="bg-white text-black px-10 py-5 rounded-full font-black text-xl hover:bg-black hover:text-white transition-colors">
                        MEET THE ARTISTS
                        </button>
                    </div>
                    </div>
                </section>

                {/* Footer */}
                <footer className="bg-black text-white py-12 border-t border-white/20">
                    <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div className="flex items-center gap-2 font-bold text-2xl">
                        <XIcon className="text-white" /> UNSUBSCRIBE
                    </div>
                    <div className="text-sm opacity-50">
                        Â© {new Date().getFullYear()} Unsubscribe Agency. Not a real car dealership.
                    </div>
                    <div className="flex gap-4">
                        {/* Social placeholders */}
                        <div className="w-8 h-8 bg-white/20 rounded-full hover:bg-white/100 transition-colors cursor-pointer"></div>
                        <div className="w-8 h-8 bg-white/20 rounded-full hover:bg-white/100 transition-colors cursor-pointer"></div>
                        <div className="w-8 h-8 bg-white/20 rounded-full hover:bg-white/100 transition-colors cursor-pointer"></div>
                    </div>
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
