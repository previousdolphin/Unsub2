<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Artists | Unsubscribe</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* Custom Animations */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 12s linear infinite;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .text-outline {
            -webkit-text-stroke: 1px currentColor;
            color: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const XIcon = (props) => (
            <IconBase {...props}>
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </IconBase>
        );

        const CarIcon = (props) => (
            <IconBase {...props}>
                <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2" />
                <circle cx="7" cy="17" r="2" />
                <circle cx="17" cy="17" r="2" />
            </IconBase>
        );

        const AnchorIcon = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="5" r="3" />
                <line x1="12" y1="22" x2="12" y2="8" />
                <path d="M5 12H2a10 10 0 0 0 20 0h-3" />
            </IconBase>
        );

        const WindIcon = (props) => (
            <IconBase {...props}>
                <path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2" />
                <path d="M9.6 4.6A2 2 0 1 1 11 8H2" />
                <path d="M12.6 19.4A2 2 0 1 0 14 16H2" />
            </IconBase>
        );

        const BrushIcon = (props) => (
            <IconBase {...props}>
                <path d="m9.06 11.9 8.07-8.06a2.85 2.85 0 1 1 4.03 4.03l-8.06 8.08" />
                <path d="M7.07 14.94c-1.66 0-3 1.35-3 3.02 0 1.33-2.5 1.52-2.5 2.24 0 .46.62.8.62.8 3.68.23 7.8-2.67 7.8-6.06 0-1.67-1.34-3.02-3.02-3.02z" />
            </IconBase>
        );

        const CodeIcon = (props) => (
            <IconBase {...props}>
                <polyline points="16 18 22 12 16 6" />
                <polyline points="8 6 2 12 8 18" />
            </IconBase>
        );

        // --- Data ---
        const artists = [
            {
                id: 'paul',
                name: "Paul Pissarro",
                role: "The Visual Alchemist",
                corporateRole: "Chief Creative Officer (Boring)",
                desc: "Paul doesn't design 'assets'. He captures ghosts and traps them in pixels. He believes that if a website doesn't make you feel slightly uncomfortable, it's not finished.",
                quote: "I don't draw in lines. I draw in vibes.",
                icon: <BrushIcon />,
                image: "https://api.dicebear.com/9.x/micah/svg?seed=PaulPissarro&backgroundColor=e2e8f0&flip=true" 
            },
            {
                id: 'jesse',
                name: "Jesse Do",
                role: "Architect of the Invisible",
                corporateRole: "Chief Technology Officer (Yawn)",
                desc: "Jesse builds the skeletons that hold our madness together. While Paul screams at clouds, Jesse writes the code that makes the clouds rain purple rain. Structured chaos is his love language.",
                quote: "Logic is just poetry that compiles.",
                icon: <CodeIcon />,
                image: "https://api.dicebear.com/9.x/micah/svg?seed=JesseDo&backgroundColor=dbeafe"
            }
        ];

        // --- Main App Component ---
        const App = () => {
            const [mode, setMode] = useState('jetski'); // car, cruise, jetski
            
            // The "Vibe" configurations (Matching the original site)
            const modes = {
                car: {
                    color: 'bg-stone-100',
                    textColor: 'text-stone-900',
                    accent: 'bg-stone-800',
                    border: 'border-stone-800',
                    secondary: 'bg-stone-200',
                    icon: <CarIcon size={24} />,
                    label: 'Reliable Mode'
                },
                cruise: {
                    color: 'bg-blue-900',
                    textColor: 'text-blue-50',
                    accent: 'bg-blue-400',
                    border: 'border-blue-400',
                    secondary: 'bg-blue-800',
                    icon: <AnchorIcon size={24} />,
                    label: 'Deep Dive Mode'
                },
                jetski: {
                    color: 'bg-yellow-400',
                    textColor: 'text-black',
                    accent: 'bg-purple-600',
                    border: 'border-black',
                    secondary: 'bg-yellow-300',
                    icon: <WindIcon size={24} />,
                    label: 'Chaos Mode'
                }
            };

            const currentMode = modes[mode];

            return (
                <div className={`min-h-screen transition-all duration-700 ease-in-out font-sans ${currentMode.color} ${currentMode.textColor}`}>
                    
                    {/* Navigation */}
                    <nav className="p-6 flex justify-between items-center backdrop-blur-sm bg-white/5 sticky top-0 z-50">
                        <div className="text-2xl font-black tracking-tighter flex items-center gap-2 cursor-pointer hover:scale-105 transition-transform">
                            <XIcon className={`w-8 h-8 ${mode === 'jetski' ? 'animate-spin-slow' : ''}`} />
                            UNSUBSCRIBE
                        </div>
                        
                        {/* Mode Switcher in Nav */}
                        <div className="flex gap-2 p-1 bg-white/10 rounded-full backdrop-blur-md">
                            {Object.keys(modes).map((m) => (
                                <button
                                    key={m}
                                    onClick={() => setMode(m)}
                                    className={`p-2 rounded-full transition-all duration-300 ${mode === m ? 'bg-white text-black shadow-lg scale-110' : 'opacity-50 hover:opacity-100'}`}
                                    title={modes[m].label}
                                >
                                    {modes[m].icon}
                                </button>
                            ))}
                        </div>

                        <div className="hidden md:flex gap-6 text-sm font-bold uppercase tracking-widest items-center">
                            <a href="#" className="hover:opacity-50 transition-opacity">Manifesto</a>
                            <a href="#" className="opacity-100 border-b-2 border-current">Artists</a>
                            <button className={`${currentMode.accent} text-white px-6 py-2 font-bold rounded-full hover:scale-105 transition-transform`}>
                                Hire Us
                            </button>
                        </div>
                    </nav>

                    {/* Header */}
                    <header className="container mx-auto px-6 py-20 text-center relative">
                        <h1 className="text-7xl md:text-[10rem] font-black leading-none mb-6 relative z-10">
                            THE <br />
                            <span className={mode === 'jetski' ? 'text-purple-600' : mode === 'cruise' ? 'text-blue-400' : 'text-stone-500'}>ARTISTS</span>
                        </h1>
                        <p className="text-xl md:text-3xl font-light max-w-3xl mx-auto opacity-80">
                            We don't have "staff". We have manic creators we found wandering in museums and server rooms.
                        </p>
                        
                        {/* Background Decoration */}
                         <div className={`absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] rounded-full blur-3xl opacity-20 mix-blend-multiply pointer-events-none ${currentMode.accent}`}></div>
                    </header>

                    {/* Artists Grid */}
                    <main className="container mx-auto px-6 py-12 mb-32">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-24">
                            
                            {artists.map((artist, index) => (
                                <div key={artist.id} className={`group relative ${index % 2 === 1 ? 'lg:mt-32' : ''}`}>
                                    
                                    {/* Card Backdrop */}
                                    <div className={`absolute inset-0 translate-x-4 translate-y-4 rounded-3xl ${currentMode.accent} opacity-0 group-hover:opacity-100 transition-opacity duration-300`}></div>
                                    
                                    {/* Main Card */}
                                    <div className={`relative bg-white/10 backdrop-blur-md border-2 ${currentMode.border} rounded-3xl overflow-hidden hover:-translate-y-2 transition-transform duration-300`}>
                                        
                                        {/* Image Area */}
                                        <div className={`h-96 relative overflow-hidden ${currentMode.secondary}`}>
                                            <img 
                                                src={artist.image} 
                                                alt={artist.name}
                                                className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                                            />
                                            {/* Name Overlay */}
                                            <div className="absolute bottom-0 left-0 p-8 w-full bg-gradient-to-t from-black/80 to-transparent">
                                                <h2 className="text-4xl font-black text-white mb-1">{artist.name}</h2>
                                                <div className={`inline-block px-3 py-1 text-xs font-bold uppercase tracking-widest bg-white text-black rounded-full`}>
                                                    {artist.role}
                                                </div>
                                            </div>
                                        </div>

                                        {/* Content Area */}
                                        <div className="p-8 md:p-12">
                                            <div className="mb-6 opacity-60 text-xs font-mono uppercase border-b border-current pb-2">
                                                Formerly: {artist.corporateRole}
                                            </div>
                                            
                                            <p className="text-xl md:text-2xl font-bold leading-tight mb-8">
                                                "{artist.quote}"
                                            </p>
                                            
                                            <p className="opacity-90 leading-relaxed text-lg mb-8">
                                                {artist.desc}
                                            </p>

                                            <div className="flex gap-4">
                                                <button className={`p-4 rounded-full border-2 ${currentMode.border} hover:bg-black hover:text-white transition-colors`}>
                                                    <span className="sr-only">Social 1</span>
                                                    {artist.icon}
                                                </button>
                                                <button className={`flex-grow py-4 px-8 rounded-full font-bold uppercase tracking-wider border-2 ${currentMode.border} hover:${currentMode.accent} hover:text-white hover:border-transparent transition-all`}>
                                                    Unsubscribe from {artist.name.split(' ')[0]}
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}

                        </div>
                    </main>

                    {/* Manifesto / CTA */}
                    <section className={`py-32 ${currentMode.accent} text-white relative overflow-hidden`}>
                        <div className="container mx-auto px-6 text-center relative z-10">
                            <h2 className="text-5xl md:text-8xl font-black mb-8">
                                STOP HIRING <br/> SUITS.
                            </h2>
                            <p className="text-2xl mb-12 opacity-90 max-w-2xl mx-auto">
                                You need people who care too much. <br/>
                                We are those people.
                            </p>
                            <button className="bg-white text-black px-12 py-6 rounded-full font-black text-xl hover:scale-105 transition-transform shadow-2xl">
                                START THE CHAOS
                            </button>
                        </div>
                        {/* Background Shapes */}
                        <div className="absolute top-0 left-0 w-64 h-64 bg-white opacity-10 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
                        <div className="absolute bottom-0 right-0 w-96 h-96 bg-black opacity-10 rounded-full blur-3xl translate-x-1/3 translate-y-1/3"></div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-black text-white py-12">
                        <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-2 font-bold text-2xl">
                                <XIcon className="text-white" /> UNSUBSCRIBE
                            </div>
                            <div className="text-sm opacity-50">
                                Â© {new Date().getFullYear()} Unsubscribe Agency. We are not sorry.
                            </div>
                        </div>
                    </footer>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
