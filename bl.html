<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBinder Layout Tool</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Print Styles -->
    <style>
        @media print {
            @page { 
                margin: 0;
            }
            body { 
                margin: 0; 
                padding: 0; 
                background: white;
            }
            .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
            }
            .print-page {
                page-break-after: always;
                width: 100vw;
                height: 100vh;
                position: relative;
                overflow: hidden;
            }
        }
        
        @media screen {
            .print-page {
                display: none;
            }
        }

        /* Custom scrollbar for sidebar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Inline SVGs to remove dependency on external library) ---
        const Icon = ({ name, className }) => {
            const icons = {
                printer: <path d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2"/><path d="M6 14h12v8H6z"/>,
                settings: <path d="M12.22 2h-.44a2 2 0 00-2 2v.18a2 2 0 01-1 1.73l-.43.25a2 2 0 01-2 0l-.18-.08a2 2 0 00-2 0l-.45.45a2 2 0 000 2l.08.18a2 2 0 010 2l-.25.43a2 2 0 01-1.73 1H2a2 2 0 00-2 2v.44a2 2 0 002 2h.18a2 2 0 011.73 1l.25.43a2 2 0 010 2l-.08.18a2 2 0 000 2l.45.45a2 2 0 002 0l.18-.08a2 2 0 012 0l.43.25a2 2 0 011 1.73V22a2 2 0 002 2h.44a2 2 0 002-2v-.18a2 2 0 011-1.73l.43-.25a2 2 0 012 0l.18.08a2 2 0 002 0l.45-.45a2 2 0 000-2l-.08-.18a2 2 0 010-2l.25-.43a2 2 0 011.73-1H22a2 2 0 002-2v-.44a2 2 0 00-2-2h-.18a2 2 0 01-1.73-1l-.25-.43a2 2 0 010-2l.08-.18a2 2 0 000-2l-.45-.45a2 2 0 00-2 0l-.18.08a2 2 0 01-2 0l-.43-.25a2 2 0 01-1-1.73V4a2 2 0 00-2-2z"/><circle cx="12" cy="12" r="3"/>,
                scissors: <circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/>,
                layers: <polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/>,
                info: <circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/>,
                alert: <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/>,
                filetext: <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/>,
                ruler: <path d="M2 12h20"/><path d="M2 12v6"/><path d="M22 12v6"/><path d="M12 12v6"/><path d="M7 12v6"/><path d="M17 12v6"/><path d="M4.5 12v3"/><path d="M9.5 12v3"/><path d="M14.5 12v3"/><path d="M19.5 12v3"/>,
                book: <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>,
                calc: <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="16" y1="14" x2="16" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/>,
                pen: <path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="M2 2l7.586 7.586"/><circle cx="11" cy="11" r="2"/>,
                x: <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>,
                eye: <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
            };

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="24" height="24" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name] || <circle cx="12" cy="12" r="10"/>}
                </svg>
            );
        };


        // --- Constants ---
        const UNITS = { MM: 'mm', INCH: 'in' };
        const PAPER_SIZES = {
            LETTER: { name: 'US Letter', w: 8.5, h: 11, unit: 'in' },
            A4: { name: 'A4', w: 210, h: 297, unit: 'mm' },
            LEGAL: { name: 'Legal', w: 8.5, h: 14, unit: 'in' },
            A3: { name: 'A3', w: 297, h: 420, unit: 'mm' },
            TABLOID: { name: 'Tabloid', w: 11, h: 17, unit: 'in' },
        };

        const mmToIn = (mm) => mm / 25.4;
        const inToMm = (inVal) => inVal * 25.4;

        const convert = (val, from, to) => {
            if (from === to) return val;
            if (from === UNITS.MM && to === UNITS.INCH) return mmToIn(val);
            if (from === UNITS.INCH && to === UNITS.MM) return inToMm(val);
            return val;
        };

        // --- Components ---
        const InputField = ({ label, value, onChange, step = 0.1, unit, disabled = false }) => (
            <div className="flex flex-col gap-1">
                <label className={`text-[10px] font-bold uppercase tracking-wider ${disabled ? 'text-gray-400' : 'text-gray-500'}`}>{label}</label>
                <div className="relative">
                    <input
                        type="number"
                        value={value ? parseFloat(value.toFixed(4)) : 0}
                        onChange={(e) => onChange(parseFloat(e.target.value) || 0)}
                        step={step}
                        disabled={disabled}
                        className={`w-full p-2 pr-8 text-sm border rounded outline-none transition-all ${
                            disabled 
                            ? 'bg-gray-50 border-gray-200 text-gray-400' 
                            : 'bg-white border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 font-medium'
                        }`}
                    />
                    <span className={`absolute right-3 top-2.5 text-xs ${disabled ? 'text-gray-300' : 'text-gray-400'}`}>{unit}</span>
                </div>
            </div>
        );

        // --- Main App Component ---
        function BookBinderLayout() {
            const [unit, setUnit] = useState(UNITS.INCH);
            const [paperSize, setPaperSize] = useState('LETTER');
            const [calcMode, setCalcMode] = useState('BLOCK'); 
            const [manualPrintMode, setManualPrintMode] = useState(false);

            // Defaults: 6.5 x 9.5 paperback
            const [blockWidth, setBlockWidth] = useState(6.5);
            const [blockHeight, setBlockHeight] = useState(9.5);
            const [overhang, setOverhang] = useState(0.125); // "Squares"
            
            // Board Defaults
            const [boardWidth, setBoardWidth] = useState(6.5);
            const [boardHeight, setBoardHeight] = useState(9.75); 
            const [spineWidth, setSpineWidth] = useState(0.75);
            const [hingeGap, setHingeGap] = useState(0.3125); // Leather default
            
            const [turnIn, setTurnIn] = useState(0.75); 
            const [boardThickness, setBoardThickness] = useState(0.1); 
            const [cornerRadius, setCornerRadius] = useState(0.375); 

            const [showGuides, setShowGuides] = useState(true);
            const [splitPages, setSplitPages] = useState(false);

            // Auto-calculate board size
            useEffect(() => {
                if (calcMode === 'BLOCK') {
                    const newHeight = blockHeight + (overhang * 2);
                    const newWidth = blockWidth; // Standard case approximation
                    setBoardHeight(parseFloat(newHeight.toFixed(4)));
                    setBoardWidth(parseFloat(newWidth.toFixed(4)));
                }
            }, [blockWidth, blockHeight, overhang, calcMode]);

            // Unit Conversion Handler
            const handleUnitChange = (newUnit) => {
                if (newUnit === unit) return;
                const conv = (val) => parseFloat(convert(val, unit, newUnit).toFixed(4));
                
                setBoardWidth(conv(boardWidth));
                setBoardHeight(conv(boardHeight));
                setBlockWidth(conv(blockWidth));
                setBlockHeight(conv(blockHeight));
                setSpineWidth(conv(spineWidth));
                setHingeGap(conv(hingeGap));
                setTurnIn(conv(turnIn));
                setBoardThickness(conv(boardThickness));
                setOverhang(conv(overhang));
                setCornerRadius(conv(cornerRadius));
                
                setUnit(newUnit);
            };

            const applyMaterialPreset = (type) => {
                // Leather: 5/16" (0.3125), Cloth: 1/4" (0.25)
                if (type === 'LEATHER') {
                    setHingeGap(unit === UNITS.INCH ? 0.3125 : 8);
                } else {
                    setHingeGap(unit === UNITS.INCH ? 0.25 : 6);
                }
            };

            // Layout computations
            const totalWidth = boardWidth * 2 + hingeGap * 2 + spineWidth;
            const fullCanvasWidth = totalWidth + turnIn * 2;
            const fullCanvasHeight = boardHeight + turnIn * 2;

            const currentPaper = PAPER_SIZES[paperSize];
            const paperW = convert(currentPaper.w, currentPaper.unit, unit);
            const paperH = convert(currentPaper.h, currentPaper.unit, unit);
            const fitsOnOnePage = fullCanvasWidth <= paperW && fullCanvasHeight <= paperH;

            const handlePrint = () => {
                window.print();
            };

            // --- Inner Component: The Drawn Layout ---
            const BoardLayout = ({ isPreview = false, viewMode = 'full' }) => {
                const u = unit; 
                let leftOffset = 0;
                
                // If printing right page of split, shift view
                if (viewMode === 'right') {
                    leftOffset = -(turnIn + boardWidth + hingeGap);
                }

                const containerStyle = {
                    position: 'relative',
                    width: `${fullCanvasWidth}${u}`,
                    height: `${fullCanvasHeight}${u}`,
                    marginLeft: `${leftOffset}${u}`, 
                    transformOrigin: 'top left',
                };

                const pos = (x, y, w, h) => ({
                    position: 'absolute',
                    left: `${x}${u}`,
                    top: `${y}${u}`,
                    width: `${w}${u}`,
                    height: `${h}${u}`,
                });

                const CornerMiter = ({ cx, cy, rotation }) => {
                    const offset = boardThickness * 1.5; 
                    const lineLen = turnIn * 2.5;
                    return (
                        <div style={{ position: 'absolute', left: `${cx}${u}`, top: `${cy}${u}`, transform: `rotate(${rotation}deg)`, pointerEvents: 'none', zIndex: 10 }}>
                            <div style={{ position: 'absolute', top: `-${offset}${u}`, left: `-${lineLen/2}${u}`, width: `${lineLen}${u}`, height: '0px', borderTop: '1px solid red' }}></div>
                            <div style={{ position:'absolute', top: `-${offset + (unit === 'in' ? 0.2 : 5)}${u}`, left: '-10px', fontSize: '8px', color: 'red'}}>Cut</div>
                        </div>
                    )
                };

                return (
                    <div className={isPreview ? 'shadow-lg bg-white' : ''} style={containerStyle}>
                        {/* Wrap Edge Boundary */}
                        <div style={{ ...pos(0, 0, fullCanvasWidth, fullCanvasHeight), border: '1px dashed #333', boxSizing: 'border-box' }}>
                            {!isPreview && <div className="absolute top-1 left-1 text-[8px] text-gray-400">Wrap Edge</div>}
                        </div>

                        {/* Left Board (Back) */}
                        <div style={{
                            ...pos(turnIn, turnIn, boardWidth, boardHeight),
                            backgroundColor: isPreview ? '#e5e7eb' : 'transparent',
                            border: '2px solid #555', 
                            borderTopLeftRadius: `${cornerRadius}${u}`,
                            borderBottomLeftRadius: `${cornerRadius}${u}`
                        }}>
                            <div className="absolute inset-0 flex items-center justify-center text-gray-400 text-[10px] font-bold uppercase tracking-widest opacity-50">Back Board</div>
                        </div>

                        {/* Right Board (Front) */}
                        <div style={{
                            ...pos(turnIn + boardWidth + hingeGap + spineWidth + hingeGap, turnIn, boardWidth, boardHeight),
                            backgroundColor: isPreview ? '#e5e7eb' : 'transparent',
                            border: '2px solid #555',
                            borderTopRightRadius: `${cornerRadius}${u}`,
                            borderBottomRightRadius: `${cornerRadius}${u}`
                        }}>
                            <div className="absolute inset-0 flex items-center justify-center text-gray-400 text-[10px] font-bold uppercase tracking-widest opacity-50">Front Board</div>
                        </div>

                        {/* Spine */}
                        <div style={{
                            ...pos(turnIn + boardWidth + hingeGap, turnIn, spineWidth, boardHeight),
                            backgroundColor: isPreview ? '#d1d5db' : 'transparent',
                            border: '2px solid #555'
                        }}>
                            <div className="absolute inset-0 flex items-center justify-center text-gray-400 text-[10px] font-bold uppercase tracking-widest opacity-50 rotate-90">Spine</div>
                        </div>

                        {/* Guides */}
                        {showGuides && (
                            <>
                                {/* Hinge Shading */}
                                <div style={{...pos(turnIn + boardWidth, turnIn, hingeGap, boardHeight), backgroundImage: 'linear-gradient(45deg, #ddd 25%, transparent 25%, transparent 50%, #ddd 50%, #ddd 75%, transparent 75%, transparent)', backgroundSize: '4px 4px', opacity: 0.5}} />
                                <div style={{...pos(turnIn + boardWidth + hingeGap + spineWidth, turnIn, hingeGap, boardHeight), backgroundImage: 'linear-gradient(45deg, #ddd 25%, transparent 25%, transparent 50%, #ddd 50%, #ddd 75%, transparent 75%, transparent)', backgroundSize: '4px 4px', opacity: 0.5}} />
                                
                                {/* Center Lines */}
                                <div style={{ position: 'absolute', left: `${fullCanvasWidth/2}${u}`, top: 0, height: `${fullCanvasHeight}${u}`, borderLeft: '1px dashed #999' }}></div>
                                <div style={{ position: 'absolute', top: `${fullCanvasHeight/2}${u}`, left: 0, width: `${fullCanvasWidth}${u}`, borderTop: '1px dashed #999' }}></div>

                                {/* Miters */}
                                <CornerMiter cx={turnIn} cy={turnIn} rotation={45} /> 
                                <CornerMiter cx={fullCanvasWidth - turnIn} cy={turnIn} rotation={-45} />
                                <CornerMiter cx={turnIn} cy={fullCanvasHeight - turnIn} rotation={135} /> 
                                <CornerMiter cx={fullCanvasWidth - turnIn} cy={fullCanvasHeight - turnIn} rotation={-135} />

                                {/* Print Labels */}
                                <div className="print-only" style={{ display: manualPrintMode ? 'block' : undefined }}>
                                    <div style={{ position:'absolute', bottom: `${turnIn + boardHeight + (unit==='in'?0.1:2)}${u}`, left: `${turnIn + boardWidth}${u}`, width: `${hingeGap}${u}`, textAlign:'center', fontSize: '6px', borderLeft: '1px solid black', borderRight:'1px solid black' }}>
                                        {hingeGap} Gap
                                    </div>
                                </div>
                            </>
                        )}
                    </div>
                );
            };

            const CalibrationRuler = () => (
                <div className="mt-8 border-t border-gray-300 pt-2 w-full print-only" style={{ display: manualPrintMode ? 'block' : undefined }}>
                    <div className="flex justify-between items-end">
                        <div>
                            <div className="text-[10px] text-gray-500 mb-1 font-bold">CALIBRATION SCALE (MUST MEASURE EXACTLY)</div>
                            <div className="flex items-center gap-4">
                                {/* Inch Ruler */}
                                <div className="relative h-4 border border-black bg-white" style={{ width: '2in' }}>
                                    {[0,1,2].map(i => <div key={i} className="absolute top-0 bottom-0 border-l border-black" style={{ left: `${i}in` }}></div>)}
                                    <span className="absolute top-4 left-0 text-[8px]">0</span>
                                    <span className="absolute top-4 right-0 text-[8px]">2 in</span>
                                </div>
                            </div>
                        </div>
                        <div className="text-[8px] text-gray-400 text-right">
                            {boardWidth}x{boardHeight} Board | Leather Setup
                        </div>
                    </div>
                </div>
            );

            // --- Main Render ---
            return (
                <div className="min-h-screen flex flex-col md:flex-row bg-gray-100 print:bg-white">
                    
                    {/* SIDEBAR (Controls) */}
                    <div className={`w-full md:w-96 bg-white shadow-xl z-20 flex flex-col h-auto md:h-screen overflow-y-auto no-print ${manualPrintMode ? 'hidden' : 'block'}`}>
                        <div className="p-5 bg-indigo-700 text-white shadow-md">
                            <div className="flex items-center gap-2 mb-1">
                                <Icon name="book" className="w-5 h-5" />
                                <h1 className="text-lg font-bold">BookBinder Layout</h1>
                            </div>
                            <p className="text-indigo-200 text-xs">Precision Template Generator</p>
                        </div>

                        <div className="p-6 space-y-6">
                            
                            {/* Materials */}
                            <section className="bg-indigo-50 p-3 rounded-lg border border-indigo-100">
                                <h2 className="text-xs font-bold text-indigo-800 uppercase mb-3 flex items-center gap-2">
                                    <Icon name="pen" className="w-3 h-3" /> Material Presets
                                </h2>
                                <div className="flex gap-2">
                                    <button onClick={() => applyMaterialPreset('LEATHER')} className="flex-1 py-2 px-3 text-xs font-bold rounded shadow-sm bg-white text-indigo-700 border border-indigo-200 hover:bg-indigo-600 hover:text-white transition-colors">
                                        Leather (Thin)
                                        <span className="block text-[9px] font-normal opacity-75 mt-0.5">Wider Hinge</span>
                                    </button>
                                    <button onClick={() => applyMaterialPreset('CLOTH')} className="flex-1 py-2 px-3 text-xs font-bold rounded shadow-sm bg-white text-gray-600 border border-gray-200 hover:bg-gray-100 transition-colors">
                                        Paper / Cloth
                                        <span className="block text-[9px] font-normal opacity-75 mt-0.5">Tight Hinge</span>
                                    </button>
                                </div>
                            </section>

                            {/* Mode Switcher */}
                            <div className="flex rounded-md shadow-sm" role="group">
                                <button onClick={() => setCalcMode('BLOCK')} className={`flex-1 px-4 py-2 text-xs font-bold uppercase tracking-wider border rounded-l-lg ${calcMode === 'BLOCK' ? 'bg-gray-800 text-white border-gray-800' : 'bg-white text-gray-500 border-gray-300'}`}>1. Text Block</button>
                                <button onClick={() => setCalcMode('BOARD')} className={`flex-1 px-4 py-2 text-xs font-bold uppercase tracking-wider border rounded-r-lg ${calcMode === 'BOARD' ? 'bg-gray-800 text-white border-gray-800' : 'bg-white text-gray-500 border-gray-300'}`}>2. Manual Board</button>
                            </div>

                            {/* Dimensions */}
                            <section className="space-y-4">
                                {calcMode === 'BLOCK' && (
                                    <div className="bg-gray-50 p-4 rounded border border-gray-200 space-y-4">
                                        <div className="flex items-center gap-2 text-gray-700">
                                            <Icon name="calc" className="w-3 h-3" />
                                            <span className="text-xs font-bold uppercase">Internal Block Size</span>
                                        </div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <InputField label="Block Width" value={blockWidth} onChange={setBlockWidth} unit={unit} />
                                            <InputField label="Block Height" value={blockHeight} onChange={setBlockHeight} unit={unit} />
                                        </div>
                                        <InputField label="Overhang (Squares)" value={overhang} onChange={setOverhang} step={0.0625} unit={unit} />
                                    </div>
                                )}
                                
                                <div className={`space-y-3 pt-2 ${calcMode === 'BLOCK' ? 'opacity-80' : ''}`}>
                                    <div className="flex items-center justify-between border-b pb-1">
                                        <span className="text-xs font-bold text-gray-900 uppercase">Board Output</span>
                                        {calcMode === 'BLOCK' && <span className="text-[10px] text-indigo-600 font-mono">(Calculated)</span>}
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        <InputField label="Board Width" value={boardWidth} onChange={setBoardWidth} unit={unit} disabled={calcMode === 'BLOCK'} />
                                        <InputField label="Board Height" value={boardHeight} onChange={setBoardHeight} unit={unit} disabled={calcMode === 'BLOCK'} />
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-3 pt-2">
                                    <InputField label="Spine Width" value={spineWidth} onChange={setSpineWidth} unit={unit} />
                                    <InputField label="Hinge Gap" value={hingeGap} onChange={setHingeGap} step={0.0625} unit={unit} />
                                </div>
                            </section>

                            <section className="space-y-4">
                                <h2 className="text-sm font-bold text-gray-900 flex items-center gap-2 border-b pb-2">
                                    <Icon name="scissors" className="w-4 h-4" /> Margins & Corners
                                </h2>
                                <div className="grid grid-cols-2 gap-3">
                                    <InputField label="Wrap / Turn-In" value={turnIn} onChange={setTurnIn} unit={unit} />
                                    <InputField label="Board Thickness" value={boardThickness} onChange={setBoardThickness} step={0.01} unit={unit} />
                                </div>
                                <div className="bg-indigo-50 p-2 rounded border border-indigo-100">
                                    <InputField label="Corner Radius" value={cornerRadius} onChange={setCornerRadius} step={0.125} unit={unit} />
                                </div>
                            </section>

                            <section className="pt-4 border-t border-gray-200">
                                <div className="flex items-center justify-between mb-2">
                                    <h2 className="text-sm font-bold text-gray-900 flex items-center gap-2"><Icon name="printer" className="w-4 h-4"/> Printer</h2>
                                    <div className="flex bg-gray-100 rounded p-1">
                                        <button onClick={() => handleUnitChange(UNITS.INCH)} className={`px-2 py-0.5 text-[10px] rounded ${unit === UNITS.INCH ? 'bg-white shadow text-indigo-600' : 'text-gray-500'}`}>IN</button>
                                        <button onClick={() => handleUnitChange(UNITS.MM)} className={`px-2 py-0.5 text-[10px] rounded ${unit === UNITS.MM ? 'bg-white shadow text-indigo-600' : 'text-gray-500'}`}>MM</button>
                                    </div>
                                </div>
                                <select value={paperSize} onChange={(e) => setPaperSize(e.target.value)} className="w-full p-2 text-sm bg-gray-50 border border-gray-300 rounded">
                                    {Object.entries(PAPER_SIZES).map(([key, val]) => (
                                        <option key={key} value={key}>{val.name} ({val.w} x {val.h} {val.unit})</option>
                                    ))}
                                </select>
                            </section>

                            <div className="pt-4 pb-10">
                                {!fitsOnOnePage && (
                                    <div className="mb-4 p-3 bg-amber-50 border border-amber-200 rounded-md flex gap-3">
                                        <Icon name="alert" className="w-5 h-5 text-amber-500 flex-shrink-0" />
                                        <div className="space-y-2">
                                            <p className="text-xs text-amber-900 font-medium">Layout too wide for paper.</p>
                                            <div className="flex items-center gap-2">
                                                <input type="checkbox" id="split" checked={splitPages} onChange={(e) => setSplitPages(e.target.checked)} className="rounded text-amber-600" />
                                                <label htmlFor="split" className="text-xs font-bold text-amber-900 cursor-pointer">Split across 2 pages?</label>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <button onClick={handlePrint} className="w-full py-4 bg-gray-900 hover:bg-black text-white rounded-lg shadow-lg flex items-center justify-center gap-2 mb-4">
                                    <Icon name="printer" className="w-5 h-5" /> PRINT TEMPLATE
                                </button>
                                
                                <div className="text-center">
                                    <button onClick={() => setManualPrintMode(true)} className="text-xs text-indigo-600 font-bold underline flex items-center justify-center gap-1 mx-auto">
                                        <Icon name="eye" className="w-3 h-3" /> Print not opening? Click here
                                    </button>
                                    <p className="text-[10px] text-gray-400 mt-1">iOS Users: Click above, then use Share → Print.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* MAIN PREVIEW (Screen) */}
                    <div className={`flex-1 bg-slate-200 overflow-auto p-4 md:p-8 flex flex-col items-center justify-start md:justify-center relative min-h-screen no-print ${manualPrintMode ? 'hidden' : 'flex'}`}>
                        <div className="bg-white rounded-lg shadow-sm p-2 mb-6 flex items-center gap-3 text-xs text-gray-500">
                            <Icon name="info" className="w-4 h-4 text-indigo-500" />
                            <span>Preview: {boardWidth}" x {boardHeight}" Boards | {cornerRadius}" Corners</span>
                        </div>

                        <div style={{ 
                            width: splitPages ? `${paperW * 2.1}in` : `${paperW}in`, 
                            height: `${paperH}in`, 
                            transform: 'scale(0.65)', 
                            transformOrigin: 'top center',
                            display: 'flex', 
                            gap: '2rem', 
                            justifyContent: 'center' 
                        }}>
                            {!splitPages ? (
                                <div className="relative bg-white shadow-2xl" style={{ width: `${paperW}${currentPaper.unit}`, height: `${paperH}${currentPaper.unit}` }}>
                                    <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                                        <BoardLayout isPreview={true} />
                                    </div>
                                    {!fitsOnOnePage && <div className="absolute inset-0 border-4 border-dashed border-red-400 bg-red-100 bg-opacity-20 pointer-events-none"></div>}
                                </div>
                            ) : (
                                <>
                                    <div className="relative bg-white shadow-2xl" style={{ width: `${paperW}${currentPaper.unit}`, height: `${paperH}${currentPaper.unit}` }}>
                                        <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                                            <div style={{ overflow: 'hidden', width: `${turnIn + boardWidth + hingeGap + spineWidth}${unit}`, height: `${fullCanvasHeight}${unit}`, position: 'relative' }}>
                                                <BoardLayout isPreview={true} viewMode="left" />
                                            </div>
                                        </div>
                                    </div>
                                    <div className="relative bg-white shadow-2xl" style={{ width: `${paperW}${currentPaper.unit}`, height: `${paperH}${currentPaper.unit}` }}>
                                        <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                                            <div style={{ overflow: 'hidden', width: `${turnIn + boardWidth + hingeGap + spineWidth}${unit}`, height: `${fullCanvasHeight}${unit}`, position: 'relative' }}>
                                                <div style={{ position: 'absolute', right: 0 }}><BoardLayout isPreview={true} viewMode="right" /></div>
                                            </div>
                                        </div>
                                    </div>
                                </>
                            )}
                        </div>
                    </div>

                    {/* MANUAL PRINT MODE (Screen Overlay) */}
                    {manualPrintMode && (
                        <div className="fixed inset-0 z-50 bg-gray-100 overflow-auto flex flex-col items-center pt-16 pb-8 no-print">
                            <div className="fixed top-0 left-0 w-full bg-indigo-900 text-white p-4 shadow-lg flex justify-between items-center z-50">
                                <div className="flex items-center gap-2">
                                    <Icon name="printer" className="w-5 h-5" />
                                    <div className="text-sm">
                                        <div className="font-bold">Ready to Print</div>
                                        <div className="text-xs text-indigo-300">Tap Browser Menu → Share → Print</div>
                                    </div>
                                </div>
                                <button onClick={() => setManualPrintMode(false)} className="bg-white text-indigo-900 px-4 py-2 rounded font-bold text-xs flex items-center gap-2">
                                    <Icon name="x" className="w-4 h-4" /> Close
                                </button>
                            </div>

                            <div className="space-y-8 mt-4">
                                {!splitPages ? (
                                    <div className="bg-white shadow-2xl relative overflow-hidden" style={{ width: `${paperW}${unit}`, height: `${paperH}${unit}` }}>
                                        <div style={{ position: 'absolute', top: '50%', left: '50%', transform: 'translate(-50%, -50%)' }}>
                                            <BoardLayout />
                                            <CalibrationRuler />
                                        </div>
                                    </div>
                                ) : (
                                    <>
                                        <div className="bg-white shadow-2xl relative overflow-hidden" style={{ width: `${paperW}${unit}`, height: `${paperH}${unit}` }}>
                                            <div style={{ position: 'absolute', top: '50%', left: '50%', transform: 'translate(-50%, -50%)' }}>
                                                <div style={{ overflow: 'hidden', width: `${turnIn + boardWidth + hingeGap + spineWidth + 0.1}${unit}`, height: `${fullCanvasHeight}${unit}`, position: 'relative' }}>
                                                    <BoardLayout viewMode="left" />
                                                </div>
                                                <CalibrationRuler />
                                            </div>
                                        </div>
                                        <div className="bg-white shadow-2xl relative overflow-hidden" style={{ width: `${paperW}${unit}`, height: `${paperH}${unit}` }}>
                                            <div style={{ position: 'absolute', top: '50%', left: '50%', transform: 'translate(-50%, -50%)' }}>
                                                <div style={{ overflow: 'hidden', width: `${turnIn + boardWidth + hingeGap + spineWidth + 0.1}${unit}`, height: `${fullCanvasHeight}${unit}`, position: 'relative' }}>
                                                    <div style={{ position: 'absolute', right: 0 }}><BoardLayout viewMode="right" /></div>
                                                </div>
                                                <CalibrationRuler />
                                            </div>
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>
                    )}

                    {/* HIDDEN PRINT ELEMENTS (For native print) */}
                    <div className="print-page hidden">
                         {!splitPages ? (
                             <div className="print-page">
                                <div style={{ position: 'absolute', top: '50%', left: '50%', transform: 'translate(-50%, -50%)' }}>
                                    <BoardLayout />
                                    <CalibrationRuler />
                                </div>
                            </div>
                         ) : (
                             <>
                                <div className="print-page">
                                    <div style={{ position: 'absolute', top: '50%', left: '50%', transform: 'translate(-50%, -50%)' }}>
                                        <div style={{ overflow: 'hidden', width: `${turnIn + boardWidth + hingeGap + spineWidth + 0.1}${unit}`, height: `${fullCanvasHeight}${unit}`, position: 'relative' }}>
                                            <BoardLayout viewMode="left" />
                                        </div>
                                        <CalibrationRuler />
                                    </div>
                                </div>
                                <div className="print-page">
                                    <div style={{ position: 'absolute', top: '50%', left: '50%', transform: 'translate(-50%, -50%)' }}>
                                        <div style={{ overflow: 'hidden', width: `${turnIn + boardWidth + hingeGap + spineWidth + 0.1}${unit}`, height: `${fullCanvasHeight}${unit}`, position: 'relative' }}>
                                            <div style={{ position: 'absolute', right: 0 }}><BoardLayout viewMode="right" /></div>
                                        </div>
                                        <CalibrationRuler />
                                    </div>
                                </div>
                             </>
                         )}
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BookBinderLayout />);
    </script>
</body>
</html>
