        :root {

            --led-dim: #4a0f00;
            --bg-color: #000000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--led-color);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            position: relative;
        }

        /* Scanline Overlay */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #ticker-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures even distribution */
        }

        .ticker-row {
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            /* Use vh for responsive height, but clamp to keep readable */
            height: 8vh; 
            min-height: 40px;
            display: flex;
            align-items: center;
            
            /* Text Styling */
            font-size: clamp(1.5rem, 3.5vh, 3rem);
            /* Increase line-height to prevent vertical clipping */
            line-height: 1.5; 
            
            /* Glow */
            text-shadow: 0 0 4px var(--led-color), 0 0 8px rgba(255, 51, 0, 0.5);
            border-bottom: 1px solid rgba(255, 51, 0, 0.05);
        }

        /* Alternating row styles */
        .ticker-row:nth-child(even) {
            background: rgba(255, 51, 0, 0.02);
            color: rgba(255, 51, 0, 0.9);
        }

        /* The Scrolling Track */
        .ticker-track {
            display: flex;
            width: fit-content;
            will-change: transform;
        }

        .ticker-item {
            padding: 0 1vw; /* Horizontal padding between items */
            display: inline-block;
        }

        .separator {
            color: #fff;
            font-weight: bold;
            margin: 0 1rem;
            opacity: 0.6;
            letter-spacing: 2px;
            display: inline-block;
        }

        /* Animation Classes */
        .scroll-left {
            animation: scrollLeft linear infinite;
        }
        .scroll-right {
            animation: scrollRight linear infinite;
        }

        @keyframes scrollLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes scrollRight {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        /* Glitch Effect - Applied via JS randomly */
        .glitch-active {
            animation: glitch-anim 0.2s 2;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); opacity: 1; }
            20% { transform: translate(-2px, 2px); opacity: 0.8; }
            40% { transform: translate(-2px, -2px); opacity: 1; }
            60% { transform: translate(2px, 2px); opacity: 0.8; }
            80% { transform: translate(2px, -2px); opacity: 1; }
            100% { transform: translate(0); opacity: 1; }
        }

        .home-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            font-family: 'Share Tech Mono', monospace;
            color: var(--led-color);
            text-decoration: none;
            font-size: 10px;
            background: rgba(0,0,0,0.8);
            padding: 6px 10px;
            border: 1px solid var(--led-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .home-link:hover {
            opacity: 1;
            background: rgba(255, 51, 0, 0.1);
        }

        const container = document.getElementById('ticker-container');

        // Determine how many rows fit on the screen
        function calculateRows() {
            // Rough height of a row including margin/border
            const rowHeightVH = 8; 
            return Math.floor(100 / rowHeightVH);
        }

        // Shuffle utility
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Generate content string that is guaranteed to be wider than the screen
        function generateSeamlessContent() {
            let contentHtml = '';
            // We create a temporary string to estimate width, or just overfill massively.
            // A safe bet for 4k screens is ~500 chars minimum before doubling. 
            // Our items are long, so taking random 20 items is usually enough width.
            const shuffled = shuffle([...acronyms]);
            
            // We'll take a chunk of 25 items.
            // On a normal 1920px screen, 25 items is waaaay wider than the screen.
            const selection = shuffled.slice(0, 25);
            
            selection.forEach(item => {
                contentHtml += `<span class="ticker-item">${item} <span class="separator">${SEPARATOR_TEXT}</span></span>`;
            });

            // Return the block HTML
            return contentHtml;
        }

        function init() {
            container.innerHTML = ''; // Clear existing
            const rows = calculateRows();

            for (let i = 0; i < rows; i++) {
                const row = document.createElement('div');
                row.className = 'ticker-row';
                
                const track = document.createElement('div');
                track.className = 'ticker-track';
                
                // Set animation parameters
                const isReverse = i % 2 !== 0; 
                const speed = Math.floor(Math.random() * 50) + 40; // 40s to 90s duration
                
                track.classList.add(isReverse ? 'scroll-right' : 'scroll-left');
                track.style.animationDuration = `${speed}s`;

                // IMPORTANT: For infinite seamless scroll with transform (-50%),
                // we need [Block A][Block A].
                // Block A must be wider than the viewport.
                const contentBlock = generateSeamlessContent();
                track.innerHTML = contentBlock + contentBlock; 

                row.appendChild(track);
                container.appendChild(row);

                // Add random glitch effect to specific rows
                setInterval(() => {
                    if (Math.random() > 0.85) {
                        row.classList.add('glitch-active');
                        setTimeout(() => row.classList.remove('glitch-active'), 400);
                    }
                }, Math.random() * 8000 + 2000);
            }
        }

        // Re-init on resize to handle layout changes
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(init, 200);
        });

        init();
