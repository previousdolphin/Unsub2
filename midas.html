<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NCR-CAM | MIDAS PROTOCOL FINAL</title>
    
    <!-- PHYSICS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #080808;
            --term-red: #ff3300;
            --term-dim: #4a0f00;
            --midas-gold: #FFD700;
            --midas-shine: #FFF8DC;
            --midas-dark: #B8860B;
            --glass-panel: rgba(10, 10, 10, 0.85);
        }

        /* --- CORE RESET --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden; /* Prevent scroll */
            font-family: 'Share Tech Mono', monospace;
            color: var(--term-red);
            /* CRITICAL FOR IOS DRAGGING */
            touch-action: none; 
            -webkit-overflow-scrolling: none;
            overscroll-behavior: none;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            cursor: none !important; /* Custom cursor only */
        }

        /* --- VISUALS --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* --- PHYSICS CONTAINER --- */
        #stage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* --- WORD ENTITIES --- */
        .word-box {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 14px;
            font-size: 1rem;
            line-height: 1.1;
            text-transform: uppercase;
            
            /* Aesthetics */
            border: 1px solid var(--term-red);
            background: rgba(5, 0, 0, 0.9);
            color: var(--term-red);
            box-shadow: 0 0 5px var(--term-red);
            
            /* Optimization */
            will-change: transform;
            backface-visibility: hidden;
            transform-origin: center center;
            
            /* Typography */
            white-space: normal;
            word-wrap: break-word;
            
            /* Initial State */
            opacity: 0; 
            animation: spawnFade 0.5s forwards ease-out;
        }

        @keyframes spawnFade { to { opacity: 1; } }

        /* --- MIDAS STATE --- */
        .word-box.midas {
            border-color: var(--midas-gold);
            color: #000;
            background: linear-gradient(135deg, var(--midas-gold) 0%, var(--midas-shine) 40%, var(--midas-dark) 100%);
            box-shadow: 0 0 30px var(--midas-gold);
            font-weight: bold;
            z-index: 50;
            transition: opacity 1s ease-out; /* Fade out transition */
        }
        
        .word-box.fading {
            opacity: 0;
            pointer-events: none;
        }

        /* --- CUSTOM CURSOR (THE HAND) --- */
        #hand-cursor {
            position: fixed;
            top: 0; left: 0;
            width: 60px; height: 60px;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            will-change: transform;
            filter: drop-shadow(0 0 8px var(--midas-gold));
        }
        
        #hand-svg {
            width: 100%; height: 100%;
            fill: none;
            stroke: var(--midas-gold);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.1s ease;
        }

        /* Grabbing State Visuals */
        #hand-cursor.grabbing { transform: translate(-50%, -50%) scale(0.9); }
        #hand-cursor.grabbing #hand-svg { fill: rgba(255, 215, 0, 0.2); stroke-width: 3; }

        /* --- BOOT UI --- */
        #boot-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        .title-block {
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-family: 'VT323', monospace;
            font-size: clamp(3rem, 10vw, 5rem);
            margin: 0;
            color: var(--term-red);
            text-shadow: 2px 2px 0px var(--term-dim);
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1rem;
            letter-spacing: 4px;
            color: var(--term-red);
            opacity: 0.7;
            border-top: 1px solid var(--term-red);
            padding-top: 10px;
            display: inline-block;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }

        .btn {
            background: rgba(20, 0, 0, 0.8);
            border: 1px solid var(--term-red);
            color: var(--term-red);
            padding: 25px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            cursor: pointer !important;
            transition: all 0.2s;
            text-transform: uppercase;
            position: relative;
        }

        .btn:hover {
            background: var(--term-red);
            color: #000;
            box-shadow: 0 0 20px var(--term-red);
        }

        .btn:active { transform: scale(0.98); }
        
        .btn span {
            display: block;
            font-size: 0.75rem;
            margin-top: 8px;
            opacity: 0.6;
        }

        #log-output {
            margin-top: 30px;
            font-family: 'VT323', monospace;
            color: var(--midas-gold);
            font-size: 1.2rem;
            height: 20px;
            text-align: center;
        }

        /* Hidden Video for CV */
        #webcam { position: fixed; right: 0; bottom: 0; width: 1px; opacity: 0; pointer-events: none; }

        @media (max-width: 600px) {
            .btn-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <!-- BOOT SCREEN -->
    <div id="boot-overlay">
        <div class="title-block">
            <h1>NCR-CAM</h1>
            <div class="subtitle">MIDAS PROTOCOL v4.0</div>
        </div>

        <div class="btn-grid">
            <button class="btn" id="btn-tactile">
                TACTILE INPUT
                <span>TOUCH / MOUSE DRAG</span>
            </button>
            <button class="btn" id="btn-visual">
                VISUAL INPUT
                <span>CAMERA / HAND TRACKING</span>
            </button>
        </div>

        <div id="log-output">AWAITING INPUT...</div>
    </div>

    <!-- INTERACTIVE STAGE -->
    <div id="stage"></div>

    <!-- CUSTOM CURSOR -->
    <div id="hand-cursor">
        <!-- Stylized Cyber-Hand SVG -->
        <svg id="hand-svg" viewBox="0 0 100 100">
            <!-- Palm -->
            <polygon points="30,60 70,60 75,90 25,90" />
            <!-- Thumb -->
            <path d="M25,65 L10,50 L15,40 L30,55" />
            <!-- Fingers -->
            <path d="M35,60 L32,20 L40,18 L43,60" /> <!-- Index -->
            <path d="M48,60 L46,10 L54,8 L56,60" />  <!-- Middle -->
            <path d="M60,60 L60,15 L68,17 L68,60" /> <!-- Ring -->
            <path d="M72,60 L75,30 L80,32 L78,60" /> <!-- Pinky -->
        </svg>
    </div>

    <video id="webcam" autoplay playsinline muted></video>

    <script>
        // --- CONTENT ---
        const ACRONYMS = [
            "Non-dilutive Capital Reallocation – Corporate Asset Management",
            "Necessary Capital Realization – Conceptual Asset Mechanism",
            "Non-contingent Corporate Revenue – Church of Absolute Money",
            "Nominal Cost Recovery – Corporate Art Market",
            "New Capital Regime – Controlled Asset Movement",
            "Net Cash Return – Consolidated Art Machine",
            "Non-taxable Capital Reserve – Cloistered Asset Mandate",
            "Neutral Corporate Risk – Clinical Asset Method",
            "Necessary Corporate Ruthlessness – Capital Accumulation Model",
            "Narcissistic Capital Retention – Corporate Art Monopoly",
            "Negotiable Currency Rate – Conceptual Art Merger",
            "Non-fungible Corporate Resource – Certified Art Matrix",
            "New Commercial Reality – Corporate Asset Materialization",
            "Net Conceptual Return – Capitalized Art Machine",
            "Necessary Conceptual Ritual – Church of Absolute Mandate",
            "Non-negotiable Catholic Reality – Church of Art Mysticism",
            "New Canonical Revelation – Cathedral for Art Movement",
            "Non-contingent Radical Religion – Church of Absolute Meaning",
            "New Covenant Radiance – Conceptual Art Ministry",
            "Nominal Clerical Rule – Canonized Art Method",
            "Necessary Conceptual Redemption – Church of Art Martyrs",
            "New Cosmic Resonance – Conceptual Aura Machine",
            "Non-secular Corporate Rite – Church of Absolute Mind",
            "Necessary Creed of Reality – Consecrated Art Movement",
            "Null Contingency Realm – Cloistered Absolute Method",
            "New Collective Rite – Cathedral for Art Meditation",
            "New Concrete Reality – Corporate Architecture Movement",
            "Non-contingent Rez-de-chaussée – Conceptual Art Matrix",
            "Necessary Cytoskeletal Reconstruction – Cellular Art Mechanism",
            "New Construction Regime – Concrete Art Monument",
            "Nominal Conceptual Real estate – Church of Architecture Mandate",
            "New Clinical Rigor – Constructed Art Model",
            "Non-structural Collapse Recovery – Consolidated Art Material",
            "New Cement Radicalism – Corporate Architecture Method",
            "Neutral Context Reconstruction – Clinical Art Module",
            "Necessary Core Realignment – Conceptual Art Mainframe",
            "Necessary Command Routine – Corporate Action Manual",
            "New Cool Radicalism – Conceptual Art Militia",
            "Non-assignable Creative Role – Conceptual Agent Movement",
            "Nominal Control Room – Corporate Authority Mechanism",
            "New Clinical Reframing – Corporate Art Maneuver",
            "Non-negotiable Command Rule – Centralized Art Mission",
            "Necessary Crisis Response – Corporate Adaptation Method",
            "New Coherent Rationality – Corporate Algorithm Machine",
            "Neutral Contact Rate – Clinical Art Manual",
            "Narcissistic Control Regime – Corporate Authority Matrix",
            "New Creative Reflex – Conceptual Action Mode",
            "New Conceptual Retro-causality – Church of Ancestral Memory",
            "Non-linear Cyclic Re-imprinting – Conceptual Archive Machine",
            "Necessary Clinical Redaction – Corporate Anonymity Mandate",
            "New Coded Reality – Cipher of Art Meaning",
            "Non-existent Creative Residue – Church of Absolute Mystery",
            "Nominal Cipher Ring – Conceptual Art Magick",
            "New Contextual Readymade – Corporate Appropriation Method",
            "Null Context Region – Conceptual Art Mirror",
            "Negative Capability Reserve – Church of Abstract Mind",
            "New Conceptual Reprogramming – Collective Art Mind",
            "Narcissistic Corporate Revolution – Clinical Art Madness",
            "Non-answering Corporate Rhetoric – Conceptual Anti-meaning",
            "New Confusion Regime – Corporate Absurdity Machine",
            "Negative Cash Reality – Conceptual Art Mirage",
            "Non-human Corporate Rationality – Cold Art Method",
            "New Cynical Realism – Corporate Art Mockery",
            "Non-visible Conceptual Radiance – Church of Art Minimalism",
            "Necessary Corporate Repetition – Copy/Paste Art Movement",
            "Null Content Requirement – Corporate Apathy Mandate",
            "New Cheap Reality – Conceptual Art Merchandise"
        ];

        // --- SYSTEM GLOBALS ---
        let engine, world, runner;
        let bodies = []; // { id, body, el, text, w, h }
        let mouseConstraint;
        let isVisualMode = false;
        
        // Tracking
        let handX = window.innerWidth / 2;
        let handY = window.innerHeight / 2;
        let isGrabbing = false;

        // UI Refs
        const log = (msg) => document.getElementById('log-output').innerText = `> ${msg}`;
        const cursorEl = document.getElementById('hand-cursor');
        const container = document.getElementById('stage');

        /* --- INITIALIZATION --- */
        
        // 1. TACTILE MODE (Click/Touch)
        document.getElementById('btn-tactile').addEventListener('click', () => {
            log("INITIALIZING PHYSICS...");
            startPhysics();
            
            // Native Event Listeners for Cursor Visuals
            document.addEventListener('mousemove', e => updateCursor(e.clientX, e.clientY));
            document.addEventListener('touchmove', e => {
                if(e.touches.length > 0) updateCursor(e.touches[0].clientX, e.touches[0].clientY);
            }, {passive: false});

            // Physics Events handle the logic
            Matter.Events.on(mouseConstraint, "startdrag", (e) => {
                setGrabbing(true);
                triggerMidas(e.body);
            });
            Matter.Events.on(mouseConstraint, "enddrag", () => setGrabbing(false));

            hideBoot();
        });

        // 2. VISUAL MODE (Camera)
        document.getElementById('btn-visual').addEventListener('click', async () => {
            log("REQUESTING CAMERA ACCESS...");
            
            try {
                // IMMEDIATE REQUEST FOR PERMISSIONS (Critical for iOS/Safari)
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.getElementById('webcam');
                video.srcObject = stream;
                
                log("LOADING AI MODELS...");
                
                // Load MediaPipe Only After Permission
                await loadScript("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.js");
                
                const { FilesetResolver, HandLandmarker } = vision;
                const visionGen = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );

                const handLandmarker = await HandLandmarker.createFromOptions(visionGen, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1,
                    minHandDetectionConfidence: 0.5,
                    minHandPresenceConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                video.addEventListener("loadeddata", () => {
                    log("SYSTEM ONLINE");
                    isVisualMode = true;
                    startPhysics();
                    hideBoot();
                    startVisualLoop(video, handLandmarker);
                });

            } catch (err) {
                console.error(err);
                log("ERROR: CAMERA BLOCKED OR INSECURE CONTEXT");
            }
        });

        function hideBoot() {
            const boot = document.getElementById('boot-overlay');
            boot.style.opacity = 0;
            setTimeout(() => boot.remove(), 500);
        }

        /* --- PHYSICS ENGINE --- */
        function startPhysics() {
            const { Engine, Runner, World, Bodies, Mouse, MouseConstraint } = Matter;

            engine = Engine.create();
            world = engine.world;
            engine.gravity.y = 0; // Zero G

            // Walls
            const w = window.innerWidth;
            const h = window.innerHeight;
            const wallOpts = { isStatic: true, render: { visible: false } };
            const thick = 200;
            World.add(world, [
                Bodies.rectangle(w/2, -thick, w*2, thick, wallOpts),
                Bodies.rectangle(w/2, h+thick, w*2, thick, wallOpts),
                Bodies.rectangle(w+thick, h/2, thick, h*2, wallOpts),
                Bodies.rectangle(-thick, h/2, thick, h*2, wallOpts)
            ]);

            // Mouse Interaction
            const mouse = Mouse.create(container);
            mouse.pixelRatio = window.devicePixelRatio || 1; // Retina fix
            
            mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.1,
                    damping: 0.1,
                    render: { visible: false }
                }
            });
            World.add(world, mouseConstraint);

            // Run
            runner = Runner.create();
            Runner.run(runner, engine);

            // Spawn Initial
            const density = Math.min(20, Math.floor((w*h) / 50000));
            for(let i=0; i<density; i++) spawnWord();

            // Render Loop
            requestAnimationFrame(renderLoop);
        }

        function spawnWord() {
            const text = ACRONYMS[Math.floor(Math.random() * ACRONYMS.length)];
            const el = document.createElement('div');
            el.className = 'word-box';
            el.innerText = "NCR-CAM";
            container.appendChild(el);

            // Random Pos
            const pad = 60;
            const x = Math.random() * (window.innerWidth - pad*2) + pad;
            const y = Math.random() * (window.innerHeight - pad*2) + pad;
            
            // Dimensions
            const w = 140;
            const h = 70;
            el.style.width = w + 'px';
            el.style.height = h + 'px';

            const body = Matter.Bodies.rectangle(x, y, w, h, {
                restitution: 0.9,
                frictionAir: 0.03,
                angle: (Math.random() - 0.5) * 1
            });
            
            // Initial Push
            Matter.Body.setVelocity(body, { 
                x: (Math.random()-0.5)*5, 
                y: (Math.random()-0.5)*5 
            });

            Matter.World.add(world, body);
            bodies.push({ body, el, text, w, h, state: 'encrypted' });
        }

        /* --- VISUAL LOOP (AI) --- */
        function startVisualLoop(video, landmarker) {
            let lastTime = -1;
            const canvasW = window.innerWidth;
            const canvasH = window.innerHeight;

            function loop() {
                if(video.currentTime !== lastTime) {
                    lastTime = video.currentTime;
                    const results = landmarker.detectForVideo(video, performance.now());
                    
                    if(results.landmarks.length > 0) {
                        const lm = results.landmarks[0];
                        
                        // Index Finger Tip (8)
                        const ix = (1 - lm[8].x) * canvasW;
                        const iy = lm[8].y * canvasH;
                        
                        // Thumb Tip (4) for Pinch detection
                        const tx = (1 - lm[4].x) * canvasW;
                        const ty = lm[4].y * canvasH;
                        
                        updateCursor(ix, iy);
                        
                        // Detect Pinch (Grab)
                        const dist = Math.hypot(ix - tx, iy - ty);
                        const isPinching = dist < 60;
                        
                        if(isPinching && !isGrabbing) {
                            setGrabbing(true);
                            // Visual Mode Interaction Check
                            checkVisualGrab(ix, iy);
                        } else if (!isPinching && isGrabbing) {
                            setGrabbing(false);
                        }
                    }
                }
                requestAnimationFrame(loop);
            }
            loop();
        }

        /* --- SHARED LOGIC --- */
        function updateCursor(x, y) {
            handX = x; handY = y;
            cursorEl.style.transform = `translate(${x}px, ${y}px)`;
        }

        function setGrabbing(active) {
            isGrabbing = active;
            if(active) cursorEl.classList.add('grabbing');
            else cursorEl.classList.remove('grabbing');
        }

        function triggerMidas(physicsBody) {
            const item = bodies.find(b => b.body === physicsBody);
            if (!item || item.state !== 'encrypted') return;

            item.state = 'revealed';
            
            // Haptic Feedback
            if(navigator.vibrate) navigator.vibrate(20);

            // Visual Transform
            item.el.classList.add('midas');
            item.el.innerText = item.text;
            item.el.style.width = 'auto'; // Unlock width
            item.el.style.height = 'auto';

            // Lifecycle
            setTimeout(() => {
                item.el.classList.add('fading');
                setTimeout(() => {
                    Matter.World.remove(world, item.body);
                    item.el.remove();
                    bodies = bodies.filter(b => b !== item);
                    spawnWord();
                }, 1000);
            }, 2500); // Read time
        }
        
        // Manual Hit Test for Visual Mode (since no mouse constraint)
        function checkVisualGrab(x, y) {
            for(let item of bodies) {
                if(item.state === 'encrypted') {
                    const b = item.body;
                    // Simple distance check
                    const dist = Math.hypot(x - b.position.x, y - b.position.y);
                    // If close enough and pinching
                    if(dist < 100) {
                        triggerMidas(b);
                        // Apply a little force to verify grab
                        Matter.Body.applyForce(b, b.position, { 
                            x: (Math.random()-0.5)*0.05, 
                            y: (Math.random()-0.5)*0.05 
                        });
                        break; // Grab one at a time
                    }
                }
            }
        }

        function renderLoop() {
            // Sync DOM
            for (let i = 0; i < bodies.length; i++) {
                const b = bodies[i].body;
                const el = bodies[i].el;
                const { x, y } = b.position;
                const r = b.angle;
                // Offset by half dimensions for center origin
                el.style.transform = `translate(${x - bodies[i].w/2}px, ${y - bodies[i].h/2}px) rotate(${r}rad)`;
            }
            requestAnimationFrame(renderLoop);
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const s = document.createElement('script');
                s.src = src;
                s.onload = resolve;
                s.onerror = reject;
                document.head.appendChild(s);
            });
        }
        
        // Handle Resize
        window.addEventListener('resize', () => location.reload()); // Simple reload for layout safety

    </script>
