<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NCR-CAM | MIDAS PROTOCOL v4</title>
    <!-- Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --term-red: #ff3300;
            --term-dim: #4a0f00;
            --midas-gold: #FFD700;
            --midas-shine: #FFF8DC;
            --midas-dark: #B8860B;
        }

        /* RESET & BASICS */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            cursor: none !important; /* Force hide native cursor */
            touch-action: none; /* Critical for native mobile dragging */
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            color: var(--term-red);
        }

        /* --- VISUAL FX LAYER --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* --- PHYSICS LAYER --- */
        #physics-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* --- THE WORD BOXES --- */
        .box {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            font-size: 1.1rem;
            line-height: 1.1;
            text-transform: uppercase;
            border: 1px solid var(--term-red);
            background: rgba(10, 0, 0, 0.9);
            color: var(--term-red);
            box-shadow: 0 0 8px var(--term-red);
            
            /* CSS transitions for visual flair, physics controls position */
            transition: opacity 0.8s ease-out, border-color 0.3s, color 0.3s, box-shadow 0.3s;
            will-change: transform, opacity;
            
            transform-origin: center center;
            white-space: normal;
            word-wrap: break-word;
            backface-visibility: hidden;
        }

        /* --- MIDAS (GOLD) STATE --- */
        .box.midas {
            border-color: var(--midas-gold);
            color: #000;
            background: linear-gradient(135deg, var(--midas-gold) 0%, var(--midas-shine) 50%, var(--midas-dark) 100%);
            box-shadow: 0 0 25px var(--midas-gold);
            font-weight: bold;
            z-index: 100;
        }

        .box.fading {
            opacity: 0;
            transform: scale(0.9);
        }

        /* --- GOLDEN HAND CURSOR --- */
        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 5000;
            transform: translate(-50%, -50%); /* Centered on point */
            filter: drop-shadow(0 0 10px var(--midas-gold));
            opacity: 0; /* Hidden until mode starts */
            transition: opacity 0.5s ease-in, transform 0.1s linear;
            will-change: transform;
        }
        
        #cursor svg {
            width: 100%;
            height: 100%;
            fill: var(--midas-gold);
            transition: transform 0.1s ease;
        }

        /* Grab Animation */
        #cursor.grabbing svg {
            transform: scale(0.8); /* Shrink slightly to indicate grip */
        }

        /* --- BOOT INTERFACE --- */
        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 8000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'VT323', monospace;
            padding: 20px;
            transition: opacity 0.8s ease-out;
        }

        h1.glitch {
            font-size: clamp(3rem, 10vw, 6rem);
            margin: 0 0 1rem 0;
            position: relative;
            animation: glitch-skew 2s infinite linear alternate-reverse;
            text-shadow: 2px 2px var(--term-dim);
            color: var(--term-red);
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 3rem;
            color: var(--term-red);
            border-bottom: 1px solid var(--term-red);
            padding-bottom: 10px;
        }

        .mode-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

        .btn {
            background: rgba(255, 51, 0, 0.05);
            border: 2px solid var(--term-red);
            color: var(--term-red);
            padding: 20px 40px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5rem;
            cursor: pointer !important;
            transition: all 0.2s;
            text-transform: uppercase;
            min-width: 280px;
            position: relative;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .btn:hover {
            background: var(--term-red);
            color: #000;
            box-shadow: 0 0 30px var(--term-red);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.3;
            pointer-events: none;
            filter: grayscale(1);
        }

        .btn .desc {
            display: block;
            font-size: 0.8rem;
            margin-top: 8px;
            opacity: 0.7;
            font-family: 'VT323', monospace;
        }

        /* Status Log for Camera Loading */
        #boot-log {
            margin-top: 2rem;
            font-family: 'VT323', monospace;
            color: var(--midas-gold);
            height: 1.5rem;
            font-size: 1.2rem;
            text-align: center;
        }

        /* Debug Video (Hidden) */
        #webcam {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 120px;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(-4deg); }
            40% { transform: skew(4deg); }
            60% { transform: skew(-2deg); }
            80% { transform: skew(2deg); }
            100% { transform: skew(0deg); }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <!-- BOOT SCREEN -->
    <div id="boot-screen">
        <h1 class="glitch" data-text="NCR-CAM">NCR-CAM</h1>
        <div class="subtitle">MIDAS PROTOCOL v4.0</div>
        
        <div class="mode-container">
            <button class="btn" id="btn-tactile">
                TACTILE MODE
                <span class="desc">MOUSE / TOUCH DRAG</span>
            </button>
            <button class="btn" id="btn-visual">
                VISUAL MODE
                <span class="desc">CAMERA / PINCH TO GRAB</span>
            </button>
        </div>
        
        <div id="boot-log"></div>
    </div>

    <!-- MAIN INTERACTION LAYER -->
    <div id="physics-container"></div>
    
    <!-- GOLDEN HAND -->
    <div id="cursor">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21.92,14.67C21.92,14.66 21.92,14.65 21.92,14.64C21.84,13.73 21.08,13 20.15,13C20.1,13 20.06,13 20.01,13C20.04,12.87 20.06,12.73 20.06,12.59C20.06,11.53 19.2,10.67 18.14,10.67C18.1,10.67 18.06,10.67 18.03,10.68C18.03,10.68 18.03,10.68 18.03,10.68C17.94,9.69 17.11,8.92 16.1,8.92C15.97,8.92 15.85,8.93 15.73,8.95L15.65,2.94C15.65,1.88 14.79,1.03 13.73,1.03C12.67,1.03 11.81,1.88 11.81,2.94L11.81,13.25L10.38,12.5C10.21,12.4 10.03,12.35 9.85,12.35C9.44,12.35 9.06,12.55 8.84,12.89L7.74,14.54L13.11,20.16C13.82,20.91 14.81,21.33 15.85,21.33H19.74C20.89,21.33 21.84,20.44 21.91,19.29L22,19.25L22,19.22C22.06,18.08 22.06,16.5 21.92,14.67Z"/>
        </svg>
    </div>

    <video id="webcam" autoplay playsinline muted></video>

    <script type="module">
        /* Using ES Module to correctly import MediaPipe
           This fixes the visual mode loading error.
        */
        import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js";

        /* --- CONTENT DATABASE --- */
        const acronyms = [
            "Non-dilutive Capital Reallocation – Corporate Asset Management",
            "Necessary Capital Realization – Conceptual Asset Mechanism",
            "Non-contingent Corporate Revenue – Church of Absolute Money",
            "Nominal Cost Recovery – Corporate Art Market",
            "New Capital Regime – Controlled Asset Movement",
            "Net Cash Return – Consolidated Art Machine",
            "Non-taxable Capital Reserve – Cloistered Asset Mandate",
            "Neutral Corporate Risk – Clinical Asset Method",
            "Necessary Corporate Ruthlessness – Capital Accumulation Model",
            "Narcissistic Capital Retention – Corporate Art Monopoly",
            "Negotiable Currency Rate – Conceptual Art Merger",
            "Non-fungible Corporate Resource – Certified Art Matrix",
            "New Commercial Reality – Corporate Asset Materialization",
            "Net Conceptual Return – Capitalized Art Machine",
            "Necessary Conceptual Ritual – Church of Absolute Mandate",
            "Non-negotiable Catholic Reality – Church of Art Mysticism",
            "New Canonical Revelation – Cathedral for Art Movement",
            "Non-contingent Radical Religion – Church of Absolute Meaning",
            "New Covenant Radiance – Conceptual Art Ministry",
            "Nominal Clerical Rule – Canonized Art Method",
            "Necessary Conceptual Redemption – Church of Art Martyrs",
            "New Cosmic Resonance – Conceptual Aura Machine",
            "Non-secular Corporate Rite – Church of Absolute Mind",
            "Necessary Creed of Reality – Consecrated Art Movement",
            "Null Contingency Realm – Cloistered Absolute Method",
            "New Collective Rite – Cathedral for Art Meditation",
            "New Concrete Reality – Corporate Architecture Movement",
            "Non-contingent Rez-de-chaussée – Conceptual Art Matrix",
            "Necessary Cytoskeletal Reconstruction – Cellular Art Mechanism",
            "New Construction Regime – Concrete Art Monument",
            "Nominal Conceptual Real estate – Church of Architecture Mandate",
            "New Clinical Rigor – Constructed Art Model",
            "Non-structural Collapse Recovery – Consolidated Art Material",
            "New Cement Radicalism – Corporate Architecture Method",
            "Neutral Context Reconstruction – Clinical Art Module",
            "Necessary Core Realignment – Conceptual Art Mainframe",
            "Necessary Command Routine – Corporate Action Manual",
            "New Cool Radicalism – Conceptual Art Militia",
            "Non-assignable Creative Role – Conceptual Agent Movement",
            "Nominal Control Room – Corporate Authority Mechanism",
            "New Clinical Reframing – Corporate Art Maneuver",
            "Non-negotiable Command Rule – Centralized Art Mission",
            "Necessary Crisis Response – Corporate Adaptation Method",
            "New Coherent Rationality – Corporate Algorithm Machine",
            "Neutral Contact Rate – Clinical Art Manual",
            "Narcissistic Control Regime – Corporate Authority Matrix",
            "New Creative Reflex – Conceptual Action Mode",
            "New Conceptual Retro-causality – Church of Ancestral Memory",
            "Non-linear Cyclic Re-imprinting – Conceptual Archive Machine",
            "Necessary Clinical Redaction – Corporate Anonymity Mandate",
            "New Coded Reality – Cipher of Art Meaning",
            "Non-existent Creative Residue – Church of Absolute Mystery",
            "Nominal Cipher Ring – Conceptual Art Magick",
            "New Contextual Readymade – Corporate Appropriation Method",
            "Null Context Region – Conceptual Art Mirror",
            "Negative Capability Reserve – Church of Abstract Mind",
            "New Conceptual Reprogramming – Collective Art Mind",
            "Narcissistic Corporate Revolution – Clinical Art Madness",
            "Non-answering Corporate Rhetoric – Conceptual Anti-meaning",
            "New Confusion Regime – Corporate Absurdity Machine",
            "Negative Cash Reality – Conceptual Art Mirage",
            "Non-human Corporate Rationality – Cold Art Method",
            "New Cynical Realism – Corporate Art Mockery",
            "Non-visible Conceptual Radiance – Church of Art Minimalism",
            "Necessary Corporate Repetition – Copy/Paste Art Movement",
            "Null Content Requirement – Corporate Apathy Mandate",
            "New Cheap Reality – Conceptual Art Merchandise"
        ];

        /* --- GLOBALS --- */
        let engine, world, runner;
        let bodies = []; 
        let mouseConstraint;
        let handLandmarker = undefined;
        let visualMode = false;
        let pinchConstraint = null; // Physics constraint for visual grabbing

        // DOM Refs
        const container = document.getElementById('physics-container');
        const cursorEl = document.getElementById('cursor');
        const logEl = document.getElementById('boot-log');
        const btnTactile = document.getElementById('btn-tactile');
        const btnVisual = document.getElementById('btn-visual');
        const webcamVideo = document.getElementById('webcam');

        /* --- SETUP EVENT LISTENERS --- */
        btnTactile.addEventListener('click', initTactile);
        btnVisual.addEventListener('click', initVisual);

        /* --- BOOT SEQUENCE --- */
        function fadeBoot() {
            const screen = document.getElementById('boot-screen');
            screen.style.opacity = '0';
            setTimeout(() => screen.style.display = 'none', 800);
            cursorEl.style.opacity = '1';
        }

        /* --- MODE: TACTILE --- */
        function initTactile() {
            logEl.innerText = "> INITIALIZING TACTILE ENGINE...";
            startPhysics(true); // true = enable mouse constraint
            
            // UI Visual Feedback
            document.addEventListener('mousemove', e => {
                cursorEl.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            });
            document.addEventListener('mousedown', () => cursorEl.classList.add('grabbing'));
            document.addEventListener('mouseup', () => cursorEl.classList.remove('grabbing'));
            
            document.addEventListener('touchstart', (e) => {
                 const t = e.touches[0];
                 cursorEl.style.transform = `translate(${t.clientX}px, ${t.clientY}px)`;
                 cursorEl.classList.add('grabbing');
            }, {passive: false});
            
            document.addEventListener('touchend', () => cursorEl.classList.remove('grabbing'));

            fadeBoot();
        }

        /* --- MODE: VISUAL --- */
        async function initVisual() {
            logEl.innerText = "> DOWNLOADING AI MODELS...";
            btnTactile.disabled = true;
            btnVisual.disabled = true;

            try {
                const visionGen = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );

                handLandmarker = await HandLandmarker.createFromOptions(visionGen, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                logEl.innerText = "> REQUESTING CAMERA ACCESS...";
                
                // Get Camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                webcamVideo.srcObject = stream;
                
                webcamVideo.addEventListener("loadeddata", () => {
                    logEl.innerText = "> OPTICAL LINK ESTABLISHED";
                    visualMode = true;
                    startPhysics(false); // false = no mouse constraint, we use custom pinch
                    fadeBoot();
                    predictWebcam();
                });

            } catch (err) {
                console.error(err);
                logEl.innerText = "> ERROR: CAMERA FAILED OR BLOCKED.";
                btnTactile.disabled = false;
                btnVisual.disabled = false;
            }
        }

        /* --- VISUAL TRACKING LOOP --- */
        function predictWebcam() {
            const canvasW = window.innerWidth;
            const canvasH = window.innerHeight;

            function loop() {
                if (!visualMode) return;
                let now = performance.now();
                
                if (webcamVideo.currentTime > 0) {
                    const results = handLandmarker.detectForVideo(webcamVideo, now);
                    
                    if (results.landmarks && results.landmarks.length > 0) {
                        const marks = results.landmarks[0];
                        
                        // Index Tip (8) & Thumb Tip (4)
                        const pIndex = marks[8];
                        const pThumb = marks[4];

                        // Convert to Screen Coords (Mirror X)
                        const ix = (1 - pIndex.x) * canvasW;
                        const iy = pIndex.y * canvasH;
                        const tx = (1 - pThumb.x) * canvasW;
                        const ty = pThumb.y * canvasH;

                        // Center of Pinch
                        const cx = (ix + tx) / 2;
                        const cy = (iy + ty) / 2;

                        // Update Cursor Position
                        cursorEl.style.transform = `translate(${cx}px, ${cy}px)`;

                        // Check Pinch Distance
                        const dist = Math.hypot(ix - tx, iy - ty);
                        const isPinching = dist < 60; // Tuning threshold

                        handlePinchPhysics(cx, cy, isPinching);
                    } else {
                        // Release if hand lost
                        handlePinchPhysics(0, 0, false);
                    }
                }
                requestAnimationFrame(loop);
            }
            loop();
        }

        /* --- PHYSICS ENGINE --- */
        const Engine = Matter.Engine,
              Runner = Matter.Runner,
              World = Matter.World,
              Bodies = Matter.Bodies,
              Body = Matter.Body,
              Constraint = Matter.Constraint,
              Mouse = Matter.Mouse,
              MouseConstraint = Matter.MouseConstraint,
              Events = Matter.Events;

        function startPhysics(enableMouse) {
            engine = Engine.create();
            world = engine.world;
            engine.gravity.y = 0; // Zero G

            // BOUNDARIES
            const w = window.innerWidth;
            const h = window.innerHeight;
            const wallOpts = { isStatic: true, render: { visible: false } };
            const thick = 200;
            World.add(world, [
                Bodies.rectangle(w/2, -thick/2, w*3, thick, wallOpts), // Top
                Bodies.rectangle(w/2, h+thick/2, w*3, thick, wallOpts), // Bottom
                Bodies.rectangle(w+thick/2, h/2, thick, h*3, wallOpts), // Right
                Bodies.rectangle(-thick/2, h/2, thick, h*3, wallOpts) // Left
            ]);

            // TACTILE INTERACTION
            if (enableMouse) {
                // Attach to BODY to catch everything
                const mouse = Mouse.create(document.body);
                mouse.pixelRatio = window.devicePixelRatio || 1;
                
                mouseConstraint = MouseConstraint.create(engine, {
                    mouse: mouse,
                    constraint: {
                        stiffness: 0.2, // Snappy drag
                        damping: 0.1,
                        render: { visible: false }
                    }
                });
                
                // Transmute on drag start
                Events.on(mouseConstraint, 'startdrag', (e) => {
                    transmute(e.body);
                });
                
                World.add(world, mouseConstraint);
            }

            // RUNNER
            runner = Runner.create();
            Runner.run(runner, engine);

            // INITIAL SPAWN
            const count = Math.min(25, Math.floor((w*h) / 45000));
            for(let i=0; i<count; i++) spawnBox();

            // RENDER LOOP
            (function renderLoop() {
                for (let i = bodies.length - 1; i >= 0; i--) {
                    const item = bodies[i];
                    if (item.body) {
                        const { x, y } = item.body.position;
                        const angle = item.body.angle;
                        item.el.style.transform = `translate(${x - item.w/2}px, ${y - item.h/2}px) rotate(${angle}rad)`;
                    }
                }
                requestAnimationFrame(renderLoop);
            })();
        }

        /* --- PINCH PHYSICS LOGIC (MANUAL CONSTRAINT) --- */
        function handlePinchPhysics(x, y, isPinching) {
            
            if (isPinching) {
                cursorEl.classList.add('grabbing');

                if (!pinchConstraint) {
                    // Try to find a body to grab
                    const bodiesToCheck = bodies.map(b => b.body);
                    // Use Matter's query to find body under cursor
                    const matches = Matter.Query.point(bodiesToCheck, { x, y });
                    
                    if (matches.length > 0) {
                        const body = matches[0];
                        
                        // Create a Spring Constraint to the hand position
                        // We use a dummy body for the hand to attach constraint
                        const handBody = Bodies.circle(x, y, 1, { isStatic: true, isSensor: true });
                        World.add(world, handBody);

                        pinchConstraint = Constraint.create({
                            bodyA: handBody,
                            bodyB: body,
                            pointA: { x: 0, y: 0 },
                            pointB: { x: x - body.position.x, y: y - body.position.y },
                            stiffness: 0.3,
                            damping: 0.1,
                            length: 0
                        });
                        
                        World.add(world, pinchConstraint);
                        
                        // Trigger Effect
                        transmute(body);
                    }
                } else {
                    // Update hand position (move the anchor)
                    Body.setPosition(pinchConstraint.bodyA, { x, y });
                }
            } else {
                cursorEl.classList.remove('grabbing');
                
                // Release Constraint
                if (pinchConstraint) {
                    World.remove(world, pinchConstraint.bodyA); // Remove dummy hand body
                    World.remove(world, pinchConstraint);
                    pinchConstraint = null;
                }
            }
        }

        function spawnBox() {
            const text = acronyms[Math.floor(Math.random() * acronyms.length)];
            const el = document.createElement('div');
            el.className = 'box';
            el.innerText = "NCR-CAM";
            el.dataset.full = text;
            el.dataset.state = "encrypted";
            container.appendChild(el);

            const pad = 80;
            const x = Math.random() * (window.innerWidth - pad*2) + pad;
            const y = Math.random() * (window.innerHeight - pad*2) + pad;
            const w = 140; 
            const h = 70;
            el.style.width = w + 'px';
            el.style.height = h + 'px';

            const body = Bodies.rectangle(x, y, w, h, {
                restitution: 0.9,
                frictionAir: 0.02,
                angle: Math.random() * Math.PI
            });
            
            Body.setVelocity(body, {
                x: (Math.random() - 0.5) * 5,
                y: (Math.random() - 0.5) * 5
            });

            World.add(world, body);
            bodies.push({ body, el, w, h, text });
        }

        function transmute(physicsBody) {
            const item = bodies.find(b => b.body === physicsBody);
            if (!item || item.el.dataset.state !== "encrypted") return;

            item.el.dataset.state = "decrypted";
            item.el.classList.add('midas');
            item.el.innerText = item.text;
            
            // Allow expansion
            item.el.style.width = 'auto';
            item.el.style.height = 'auto';
            // Increase Mass/Density so opened words feel heavier? Or lighter?
            // Let's keep physics consistent for stability.
            
            // LIFECYCLE
            setTimeout(() => {
                item.el.classList.add('fading');
                setTimeout(() => {
                    World.remove(world, item.body);
                    item.el.remove();
                    bodies = bodies.filter(b => b !== item);
                    spawnBox();
                }, 800);
            }, 3000);
        }

        window.addEventListener('resize', () => {
             // In prod, resize walls. Here, reload preserves sanity.
             // location.reload();
        });

    </script>
