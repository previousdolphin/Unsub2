<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NCR-CAM | MIDAS PROTOCOL v3</title>
    <!-- Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --term-red: #ff3300;
            --term-dim: #4a0f00;
            --midas-gold: #FFD700;
            --midas-shine: #FFF8DC;
            --midas-dark: #B8860B;
        }

        /* RESET & BASICS */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            cursor: none !important; /* Force hide native cursor */
            touch-action: none; /* Critical for native mobile dragging */
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            color: var(--term-red);
        }

        /* --- VISUAL FX LAYER --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* --- PHYSICS LAYER --- */
        #physics-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* --- THE WORD BOXES --- */
        .box {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            font-size: 1.1rem;
            line-height: 1.1;
            text-transform: uppercase;
            border: 1px solid var(--term-red);
            background: rgba(10, 0, 0, 0.9);
            color: var(--term-red);
            box-shadow: 0 0 8px var(--term-red);
            
            /* Physics sync happens via JS transform, but opacity needs transition */
            transition: opacity 0.8s ease-out, border-color 0.3s, color 0.3s, box-shadow 0.3s;
            will-change: transform, opacity;
            
            transform-origin: center center;
            white-space: normal;
            word-wrap: break-word;
            backface-visibility: hidden;
        }

        /* --- MIDAS (GOLD) STATE --- */
        .box.midas {
            border-color: var(--midas-gold);
            color: #000; /* Black text on gold is more readable/Midas-like */
            background: linear-gradient(135deg, var(--midas-gold) 0%, var(--midas-shine) 50%, var(--midas-dark) 100%);
            box-shadow: 0 0 25px var(--midas-gold);
            font-weight: bold;
            z-index: 100;
        }

        .box.fading {
            opacity: 0;
            transform: scale(0.9); /* Slight shrink effect on death */
        }

        /* --- GOLDEN HAND CURSOR --- */
        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 5000;
            /* Center the hand on the point */
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 10px var(--midas-gold));
            opacity: 0; /* Hidden until mode starts */
            transition: opacity 0.5s ease-in;
            will-change: transform;
        }
        
        #cursor svg {
            width: 100%;
            height: 100%;
            fill: var(--midas-gold);
        }

        /* Hand open/close animation classes */
        #cursor.grabbing {
            transform: translate(-50%, -50%) scale(0.9);
        }

        /* --- BOOT INTERFACE --- */
        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 8000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'VT323', monospace;
            padding: 20px;
            transition: opacity 0.8s ease-out;
        }

        h1.glitch {
            font-size: clamp(3rem, 10vw, 6rem);
            margin: 0 0 1rem 0;
            position: relative;
            animation: glitch-skew 2s infinite linear alternate-reverse;
            text-shadow: 2px 2px var(--term-dim);
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 4rem;
            color: var(--term-red);
            border-bottom: 1px solid var(--term-red);
            padding-bottom: 10px;
        }

        .mode-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

        .btn {
            background: rgba(255, 51, 0, 0.05);
            border: 2px solid var(--term-red);
            color: var(--term-red);
            padding: 20px 40px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5rem;
            cursor: pointer !important;
            transition: all 0.2s;
            text-transform: uppercase;
            min-width: 280px;
            position: relative;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .btn:hover {
            background: var(--term-red);
            color: #000;
            box-shadow: 0 0 30px var(--term-red);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed !important;
        }

        .btn .desc {
            display: block;
            font-size: 0.8rem;
            margin-top: 8px;
            opacity: 0.7;
            font-family: 'VT323', monospace;
        }

        /* Status Log for Camera Loading */
        #boot-log {
            margin-top: 2rem;
            font-family: 'VT323', monospace;
            color: var(--midas-gold);
            height: 1.5rem;
            font-size: 1.2rem;
        }

        /* Debug Video (Hidden) */
        #webcam {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 120px;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        /* --- ANIMATIONS --- */
        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(-4deg); }
            40% { transform: skew(4deg); }
            60% { transform: skew(-2deg); }
            80% { transform: skew(2deg); }
            100% { transform: skew(0deg); }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <!-- BOOT SCREEN -->
    <div id="boot-screen">
        <h1 class="glitch" data-text="NCR-CAM">NCR-CAM</h1>
        <div class="subtitle">MIDAS PROTOCOL v3.0</div>
        
        <div class="mode-container">
            <button class="btn" id="btn-tactile" onclick="initTactile()">
                TACTILE MODE
                <span class="desc">MOUSE / TOUCH DRAG</span>
            </button>
            <button class="btn" id="btn-visual" onclick="initVisual()">
                VISUAL MODE
                <span class="desc">WEBCAM HAND TRACKING</span>
            </button>
        </div>
        
        <div id="boot-log"></div>
    </div>

    <!-- MAIN INTERACTION LAYER -->
    <div id="physics-container"></div>
    
    <!-- GOLDEN HAND -->
    <div id="cursor">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21.92,14.67C21.92,14.66 21.92,14.65 21.92,14.64C21.84,13.73 21.08,13 20.15,13C20.1,13 20.06,13 20.01,13C20.04,12.87 20.06,12.73 20.06,12.59C20.06,11.53 19.2,10.67 18.14,10.67C18.1,10.67 18.06,10.67 18.03,10.68C18.03,10.68 18.03,10.68 18.03,10.68C17.94,9.69 17.11,8.92 16.1,8.92C15.97,8.92 15.85,8.93 15.73,8.95L15.65,2.94C15.65,1.88 14.79,1.03 13.73,1.03C12.67,1.03 11.81,1.88 11.81,2.94L11.81,13.25L10.38,12.5C10.21,12.4 10.03,12.35 9.85,12.35C9.44,12.35 9.06,12.55 8.84,12.89L7.74,14.54L13.11,20.16C13.82,20.91 14.81,21.33 15.85,21.33H19.74C20.89,21.33 21.84,20.44 21.91,19.29L22,19.25L22,19.22C22.06,18.08 22.06,16.5 21.92,14.67Z"/>
        </svg>
    </div>

    <!-- HIDDEN VIDEO -->
    <video id="webcam" autoplay playsinline muted></video>

    <script>
        /* --- CONTENT DATABASE --- */
        const acronyms = [
            "Non-dilutive Capital Reallocation – Corporate Asset Management",
            "Necessary Capital Realization – Conceptual Asset Mechanism",
            "Non-contingent Corporate Revenue – Church of Absolute Money",
            "Nominal Cost Recovery – Corporate Art Market",
            "New Capital Regime – Controlled Asset Movement",
            "Net Cash Return – Consolidated Art Machine",
            "Non-taxable Capital Reserve – Cloistered Asset Mandate",
            "Neutral Corporate Risk – Clinical Asset Method",
            "Necessary Corporate Ruthlessness – Capital Accumulation Model",
            "Narcissistic Capital Retention – Corporate Art Monopoly",
            "Negotiable Currency Rate – Conceptual Art Merger",
            "Non-fungible Corporate Resource – Certified Art Matrix",
            "New Commercial Reality – Corporate Asset Materialization",
            "Net Conceptual Return – Capitalized Art Machine",
            "Necessary Conceptual Ritual – Church of Absolute Mandate",
            "Non-negotiable Catholic Reality – Church of Art Mysticism",
            "New Canonical Revelation – Cathedral for Art Movement",
            "Non-contingent Radical Religion – Church of Absolute Meaning",
            "New Covenant Radiance – Conceptual Art Ministry",
            "Nominal Clerical Rule – Canonized Art Method",
            "Necessary Conceptual Redemption – Church of Art Martyrs",
            "New Cosmic Resonance – Conceptual Aura Machine",
            "Non-secular Corporate Rite – Church of Absolute Mind",
            "Necessary Creed of Reality – Consecrated Art Movement",
            "Null Contingency Realm – Cloistered Absolute Method",
            "New Collective Rite – Cathedral for Art Meditation",
            "New Concrete Reality – Corporate Architecture Movement",
            "Non-contingent Rez-de-chaussée – Conceptual Art Matrix",
            "Necessary Cytoskeletal Reconstruction – Cellular Art Mechanism",
            "New Construction Regime – Concrete Art Monument",
            "Nominal Conceptual Real estate – Church of Architecture Mandate",
            "New Clinical Rigor – Constructed Art Model",
            "Non-structural Collapse Recovery – Consolidated Art Material",
            "New Cement Radicalism – Corporate Architecture Method",
            "Neutral Context Reconstruction – Clinical Art Module",
            "Necessary Core Realignment – Conceptual Art Mainframe",
            "Necessary Command Routine – Corporate Action Manual",
            "New Cool Radicalism – Conceptual Art Militia",
            "Non-assignable Creative Role – Conceptual Agent Movement",
            "Nominal Control Room – Corporate Authority Mechanism",
            "New Clinical Reframing – Corporate Art Maneuver",
            "Non-negotiable Command Rule – Centralized Art Mission",
            "Necessary Crisis Response – Corporate Adaptation Method",
            "New Coherent Rationality – Corporate Algorithm Machine",
            "Neutral Contact Rate – Clinical Art Manual",
            "Narcissistic Control Regime – Corporate Authority Matrix",
            "New Creative Reflex – Conceptual Action Mode",
            "New Conceptual Retro-causality – Church of Ancestral Memory",
            "Non-linear Cyclic Re-imprinting – Conceptual Archive Machine",
            "Necessary Clinical Redaction – Corporate Anonymity Mandate",
            "New Coded Reality – Cipher of Art Meaning",
            "Non-existent Creative Residue – Church of Absolute Mystery",
            "Nominal Cipher Ring – Conceptual Art Magick",
            "New Contextual Readymade – Corporate Appropriation Method",
            "Null Context Region – Conceptual Art Mirror",
            "Negative Capability Reserve – Church of Abstract Mind",
            "New Conceptual Reprogramming – Collective Art Mind",
            "Narcissistic Corporate Revolution – Clinical Art Madness",
            "Non-answering Corporate Rhetoric – Conceptual Anti-meaning",
            "New Confusion Regime – Corporate Absurdity Machine",
            "Negative Cash Reality – Conceptual Art Mirage",
            "Non-human Corporate Rationality – Cold Art Method",
            "New Cynical Realism – Corporate Art Mockery",
            "Non-visible Conceptual Radiance – Church of Art Minimalism",
            "Necessary Corporate Repetition – Copy/Paste Art Movement",
            "Null Content Requirement – Corporate Apathy Mandate",
            "New Cheap Reality – Conceptual Art Merchandise"
        ];

        /* --- GLOBALS --- */
        // Physics
        let engine, world, render;
        let bodies = [];
        let mouseConstraint;
        // Tracking
        let handX = -100, handY = -100;
        let visualModeActive = false;
        
        // References
        const container = document.getElementById('physics-container');
        const cursorEl = document.getElementById('cursor');
        const logEl = document.getElementById('boot-log');

        /* --- BOOT SEQUENCE --- */
        function fadeBoot() {
            const screen = document.getElementById('boot-screen');
            screen.style.opacity = '0';
            setTimeout(() => screen.style.display = 'none', 800);
            cursorEl.style.opacity = '1';
        }

        function initTactile() {
            logEl.innerText = "> INITIALIZING TACTILE ENGINE...";
            startPhysics();
            
            // Standard Mouse/Touch Events for Cursor Visuals
            // (Physics interaction is handled by Matter.MouseConstraint internally)
            document.addEventListener('mousemove', e => {
                moveCursor(e.clientX, e.clientY);
            });
            
            // Matter JS handles the "Drag" logic, we just hook into events
            Events.on(mouseConstraint, "startdrag", (e) => {
                cursorEl.classList.add('grabbing');
                handleTransmutation(e.body);
            });
            
            Events.on(mouseConstraint, "enddrag", () => {
                cursorEl.classList.remove('grabbing');
            });

            fadeBoot();
        }

        async function initVisual() {
            logEl.innerText = "> DOWNLOADING OPTICAL MODELS...";
            document.getElementById('btn-tactile').disabled = true;
            document.getElementById('btn-visual').disabled = true;

            // Load Mediapipe dynamically
            const script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js";
            
            script.onload = async () => {
                logEl.innerText = "> REQUESTING CAMERA PERMISSION...";
                
                try {
                    const { FilesetResolver, HandLandmarker } = vision;
                    const visionGen = await FilesetResolver.forVisionTasks(
                        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                    );

                    const handLandmarker = await HandLandmarker.createFromOptions(visionGen, {
                        baseOptions: {
                            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO",
                        numHands: 1
                    });

                    const video = document.getElementById('webcam');
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    
                    video.addEventListener("loadeddata", () => {
                        logEl.innerText = "> OPTICAL LINK ESTABLISHED";
                        visualModeActive = true;
                        startPhysics();
                        fadeBoot();
                        predictWebcam(video, handLandmarker);
                    });

                } catch (err) {
                    console.error(err);
                    logEl.innerText = "> ERROR: CAMERA DENIED OR UNAVAILABLE";
                    setTimeout(() => {
                        logEl.innerText = "> FALLBACK TO TACTILE MODE";
                        document.getElementById('btn-tactile').disabled = false;
                        document.getElementById('btn-visual').disabled = false;
                    }, 2000);
                }
            };
            document.body.appendChild(script);
        }

        function predictWebcam(video, landmarker) {
            const canvasW = window.innerWidth;
            const canvasH = window.innerHeight;
            
            function loop() {
                if (!visualModeActive) return;
                let startTimeMs = performance.now();
                const results = landmarker.detectForVideo(video, startTimeMs);
                
                if (results.landmarks && results.landmarks.length > 0) {
                    // Index Finger Tip (8)
                    const p = results.landmarks[0][8];
                    // Mirror X for natural feel
                    handX = (1 - p.x) * canvasW;
                    handY = p.y * canvasH;
                    
                    moveCursor(handX, handY);
                    
                    // Interaction Logic for Visual Mode (Proximity)
                    checkProximityInteraction(handX, handY);
                }
                requestAnimationFrame(loop);
            }
            loop();
        }

        /* --- PHYSICS ENGINE SETUP --- */
        const Engine = Matter.Engine,
              Render = Matter.Render,
              Runner = Matter.Runner,
              World = Matter.World,
              Bodies = Matter.Bodies,
              Mouse = Matter.Mouse,
              MouseConstraint = Matter.MouseConstraint,
              Events = Matter.Events;

        function startPhysics() {
            engine = Engine.create();
            world = engine.world;
            engine.gravity.y = 0; // Zero G

            // BOUNDARIES
            const w = window.innerWidth;
            const h = window.innerHeight;
            const wallOpts = { isStatic: true, render: { visible: false } };
            const thick = 200;
            World.add(world, [
                Bodies.rectangle(w/2, -thick/2, w*2, thick, wallOpts),
                Bodies.rectangle(w/2, h+thick/2, w*2, thick, wallOpts),
                Bodies.rectangle(w+thick/2, h/2, thick, h*2, wallOpts),
                Bodies.rectangle(-thick/2, h/2, thick, h*2, wallOpts)
            ]);

            // MOUSE INTERACTION (TACTILE)
            const mouse = Mouse.create(container);
            mouse.pixelRatio = window.devicePixelRatio || 1;
            
            mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.1, // Native feeling drag
                    damping: 0.1,
                    render: { visible: false }
                }
            });
            World.add(world, mouseConstraint);

            // Start Runner
            const runner = Runner.create();
            Runner.run(runner, engine);

            // SPAWN INITIAL WORDS
            // Density calculation
            const count = Math.min(25, Math.floor((w*h) / 40000));
            for(let i=0; i<count; i++) spawnBox();

            // RENDER LOOP (DOM SYNC)
            (function renderLoop() {
                // Sync Physics Bodies to DOM Elements
                for (let i = bodies.length - 1; i >= 0; i--) {
                    const item = bodies[i];
                    if (item.body) {
                        const { x, y } = item.body.position;
                        const angle = item.body.angle;
                        item.el.style.transform = `translate(${x - item.w/2}px, ${y - item.h/2}px) rotate(${angle}rad)`;
                    }
                }
                requestAnimationFrame(renderLoop);
            })();
        }

        function spawnBox() {
            const text = acronyms[Math.floor(Math.random() * acronyms.length)];
            const el = document.createElement('div');
            el.className = 'box';
            el.innerText = "NCR-CAM"; 
            el.dataset.full = text;
            el.dataset.state = "encrypted";
            container.appendChild(el);

            // Random Position
            const pad = 60;
            const x = Math.random() * (window.innerWidth - pad*2) + pad;
            const y = Math.random() * (window.innerHeight - pad*2) + pad;
            
            // Random Size for variety
            const w = 140; // Base width for NCR-CAM
            const h = 70;
            
            el.style.width = w + 'px';
            el.style.height = h + 'px';

            const body = Bodies.rectangle(x, y, w, h, {
                restitution: 0.9,
                frictionAir: 0.02, // Float feeling
                angle: Math.random() * Math.PI
            });
            
            // Initial Drift
            Matter.Body.setVelocity(body, {
                x: (Math.random() - 0.5) * 4,
                y: (Math.random() - 0.5) * 4
            });

            World.add(world, body);
            
            // Store reference
            const item = { body, el, w, h, text };
            bodies.push(item);
            
            // Attach body ID to DOM for reverse lookup if needed
            el.dataset.bodyId = body.id;
        }

        /* --- INTERACTION LOGIC --- */
        
        function moveCursor(x, y) {
            cursorEl.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Logic for Visual Mode Proximity
        function checkProximityInteraction(x, y) {
            // Find bodies near hand
            for (let item of bodies) {
                if (item.el.dataset.state === "encrypted") {
                    const b = item.body;
                    const dx = x - b.position.x;
                    const dy = y - b.position.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    // Threshold
                    if (dist < 80) {
                        handleTransmutation(b);
                    }
                }
            }
        }

        function handleTransmutation(physicsBody) {
            // Find the item associated with this body
            const item = bodies.find(b => b.body === physicsBody);
            if (!item || item.el.dataset.state !== "encrypted") return;

            // Update State
            item.el.dataset.state = "decrypted";
            item.el.classList.add('midas');
            item.el.innerText = item.text;
            
            // Unlock dimensions for full text
            item.el.style.width = 'auto';
            item.el.style.height = 'auto';
            
            // LIFECYCLE: Linger -> Fade -> Die -> Respawn
            setTimeout(() => {
                item.el.classList.add('fading');
                
                setTimeout(() => {
                    // Cleanup Physics
                    World.remove(world, item.body);
                    // Cleanup DOM
                    item.el.remove();
                    // Remove from array
                    bodies = bodies.filter(b => b !== item);
                    
                    // Reincarnate
                    spawnBox();
                    
                }, 800); // Wait for fade transition
            }, 2500); // Wait for reading time
        }

        // Window Resize Handling
        window.addEventListener('resize', () => {
             // In a single file, full reload is safest to reset walls
             // location.reload();
        });

    </script>
</body>
