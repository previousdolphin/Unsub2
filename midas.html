<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NCR-CAM | ORACLE ARTIFACT</title>
    <!-- Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --term-red: #ff3300;
            --term-dim: #4a0f00;
            --midas-gold: #FFD700;
            --midas-shine: #FFF8DC;
            --midas-dark: #B8860B;
        }

        /* RESET */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            cursor: none !important; /* Hide native cursor */
            touch-action: none; /* Prevent scroll on mobile */
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            color: var(--term-red);
        }

        /* --- VISUAL FX --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* --- PHYSICS CONTAINER --- */
        #physics-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* --- THE ORACLE ARTIFACT (CUBE) --- */
        .artifact {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #0d0d0d;
            border: 4px solid #1a1a1a;
            border-radius: 12px;
            box-shadow: 
                0 0 40px rgba(0,0,0,0.8),
                inset 0 0 60px rgba(0,0,0,0.9),
                0 0 5px var(--term-dim);
            display: flex;
            justify-content: center;
            align-items: center;
            will-change: transform;
            /* Industrial texture */
            background-image: 
                linear-gradient(45deg, #151515 25%, transparent 25%, transparent 75%, #151515 75%, #151515), 
                linear-gradient(45deg, #151515 25%, transparent 25%, transparent 75%, #151515 75%, #151515);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        /* Labels on the box */
        .artifact::before {
            content: "PROPERTY OF COCA";
            position: absolute;
            top: 15px;
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 2px;
            font-family: 'VT323', monospace;
        }
        
        .artifact::after {
            content: "// SHAKE TO DECRYPT //";
            position: absolute;
            bottom: 15px;
            font-size: 0.8rem;
            color: var(--term-red);
            opacity: 0.6;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        /* --- THE DISPLAY WINDOW --- */
        .display-window {
            width: 240px;
            height: 180px;
            background: #000;
            border-radius: 6px;
            border: 4px solid #222;
            /* Inner shadow for depth */
            box-shadow: 
                inset 0 0 25px #000, 
                0 0 2px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transform: translateZ(0); /* Fix flickering */
        }

        /* Glass Reflection */
        .display-window::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 40%, transparent 45%, transparent 55%, rgba(255,255,255,0.01) 60%);
            pointer-events: none;
            transform: rotate(20deg);
        }

        .display-text {
            color: var(--term-red);
            font-family: 'Share Tech Mono', monospace;
            font-size: 3rem;
            text-align: center;
            text-shadow: 0 0 10px var(--term-red);
            transition: all 0.5s ease-out;
            z-index: 10;
            line-height: 1.1;
            opacity: 1;
        }

        /* States */
        .display-text.shaking {
            filter: blur(4px);
            opacity: 0.5;
            transform: scale(0.95);
            color: #500; /* Dimmer red */
        }

        .display-text.revealed {
            color: var(--midas-gold);
            text-shadow: 0 0 15px var(--midas-gold);
            font-size: 1.1rem; /* Smaller for long text */
            font-weight: bold;
            animation: floatUp 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(20px) scale(0.9); filter: blur(5px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* --- BLOCKY HAND CURSOR (RESTORED) --- */
        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            pointer-events: none;
            z-index: 5000;
            transform: translate(-50%, -50%); /* Centered */
            opacity: 0; /* Hidden on boot */
            transition: opacity 0.5s ease-in;
            will-change: transform;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.4));
        }

        /* SVG Parts */
        .hand-part {
            fill: var(--midas-gold);
            transition: transform 0.1s ease-out;
            transform-box: fill-box;
            transform-origin: center;
        }

        /* Clench Animation */
        #cursor.grabbing .finger-1 { transform: translateY(8px); }
        #cursor.grabbing .finger-2 { transform: translateY(10px); }
        #cursor.grabbing .finger-3 { transform: translateY(10px); }
        #cursor.grabbing .finger-4 { transform: translateY(8px); }
        #cursor.grabbing .thumb    { transform: translateX(5px) rotate(-15deg); }
        #cursor.grabbing .palm     { transform: scale(0.95); }

        /* --- BOOT SCREEN --- */
        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 8000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'VT323', monospace;
            padding: 20px;
            transition: opacity 0.8s ease-out;
        }

        h1.glitch {
            font-size: clamp(3rem, 10vw, 6rem);
            margin: 0 0 1rem 0;
            position: relative;
            animation: glitch-skew 2s infinite linear alternate-reverse;
            text-shadow: 2px 2px var(--term-dim);
            color: var(--term-red);
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 3rem;
            color: var(--term-red);
            border-bottom: 1px solid var(--term-red);
            padding-bottom: 10px;
        }

        .mode-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

        .btn {
            background: rgba(255, 51, 0, 0.05);
            border: 2px solid var(--term-red);
            color: var(--term-red);
            padding: 20px 40px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5rem;
            cursor: pointer !important;
            transition: all 0.2s;
            text-transform: uppercase;
            min-width: 280px;
            position: relative;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .btn:hover {
            background: var(--term-red);
            color: #000;
            box-shadow: 0 0 30px var(--term-red);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.3;
            pointer-events: none;
            filter: grayscale(1);
        }

        .btn .desc {
            display: block;
            font-size: 0.8rem;
            margin-top: 8px;
            opacity: 0.7;
            font-family: 'VT323', monospace;
        }

        #boot-log {
            margin-top: 2rem;
            font-family: 'VT323', monospace;
            color: var(--midas-gold);
            height: 1.5rem;
            font-size: 1.2rem;
            text-align: center;
        }

        #webcam {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 120px;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(-4deg); }
            40% { transform: skew(4deg); }
            60% { transform: skew(-2deg); }
            80% { transform: skew(2deg); }
            100% { transform: skew(0deg); }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <!-- BOOT SCREEN -->
    <div id="boot-screen">
        <h1 class="glitch" data-text="NCR-CAM">NCR-CAM</h1>
        <div class="subtitle">ORACLE ARTIFACT v9.0</div>
        
        <div class="mode-container">
            <button class="btn" id="btn-tactile">
                TACTILE MODE
                <span class="desc">MOUSE / TOUCH DRAG</span>
            </button>
            <button class="btn" id="btn-visual">
                VISUAL MODE
                <span class="desc">CAMERA / PINCH TO GRAB</span>

    <!-- PHYSICS LAYER -->
    <div id="physics-container"></div>
    
    <!-- BLOCKY HAND CURSOR -->
    <div id="cursor">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Palm -->
            <rect class="hand-part palm" x="30" y="45" width="40" height="40" rx="2" />

        </svg>
    </div>

    <video id="webcam" autoplay playsinline muted></video>

    <script type="module">
        import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js";

        const acronyms = [
            "Non-dilutive Capital Reallocation – Corporate Asset Management",
            "Necessary Capital Realization – Conceptual Asset Mechanism",
            "Non-contingent Corporate Revenue – Church of Absolute Money",

            "Non-contingent Radical Religion – Church of Absolute Meaning",
            "New Covenant Radiance – Conceptual Art Ministry",

            "Necessary Conceptual Redemption – Church of Art Martyrs",
            "New Cosmic Resonance – Conceptual Aura Machine",
            "Non-secular Corporate Rite – Church of Absolute Mind",
            "Necessary Creed of Reality – Consecrated Art Movement",
            "Null Contingency Realm – Cloistered Absolute Method",
            "New Collective Rite – Cathedral for Art Meditation",
            "New Concrete Reality – Corporate Architecture Movement",
            "Non-contingent Rez-de-chaussée – Conceptual Art Matrix",
            "Necessary Cytoskeletal Reconstruction – Cellular Art Mechanism",
            "New Construction Regime – Concrete Art Monument",
            "Nominal Conceptual Real estate – Church of Architecture Mandate",
            "New Clinical Rigor – Constructed Art Model",
            "Non-structural Collapse Recovery – Consolidated Art Material",
            "New Cement Radicalism – Corporate Architecture Method",
            "Neutral Context Reconstruction – Clinical Art Module",
            "Necessary Core Realignment – Conceptual Art Mainframe",
            "Necessary Command Routine – Corporate Action Manual",
            "New Cool Radicalism – Conceptual Art Militia",
            "Non-assignable Creative Role – Conceptual Agent Movement",
            "Nominal Control Room – Corporate Authority Mechanism",
            "New Clinical Reframing – Corporate Art Maneuver",
            "Non-negotiable Command Rule – Centralized Art Mission",
            "Necessary Crisis Response – Corporate Adaptation Method",
            "New Coherent Rationality – Corporate Algorithm Machine",
            "Neutral Contact Rate – Clinical Art Manual",
            "Narcissistic Control Regime – Corporate Authority Matrix",
            "New Creative Reflex – Conceptual Action Mode",
            "New Conceptual Retro-causality – Church of Ancestral Memory",
            "Non-linear Cyclic Re-imprinting – Conceptual Archive Machine",
            "Necessary Clinical Redaction – Corporate Anonymity Mandate",
            "New Coded Reality – Cipher of Art Meaning",
            "Non-existent Creative Residue – Church of Absolute Mystery",
            "Nominal Cipher Ring – Conceptual Art Magick",
            "New Contextual Readymade – Corporate Appropriation Method",
            "Null Context Region – Conceptual Art Mirror",
            "Negative Capability Reserve – Church of Abstract Mind",
            "New Conceptual Reprogramming – Collective Art Mind",
            "Narcissistic Corporate Revolution – Clinical Art Madness",
            "Non-answering Corporate Rhetoric – Conceptual Anti-meaning",
            "New Confusion Regime – Corporate Absurdity Machine",
            "Negative Cash Reality – Conceptual Art Mirage",
            "Non-human Corporate Rationality – Cold Art Method",
            "New Cynical Realism – Corporate Art Mockery",
            "Non-visible Conceptual Radiance – Church of Art Minimalism",
            "Necessary Corporate Repetition – Copy/Paste Art Movement",
            "Null Content Requirement – Corporate Apathy Mandate",
            "New Cheap Reality – Conceptual Art Merchandise"
        ];

        /* --- GLOBALS --- */
        let engine, world, runner;
        let artifactBody; // Cube
        let centerAnchorBody; // Static anchor for homing
        let homingConstraint; // The spring returning it to center
        let artifactEl, displayTextEl;
        let dragConstraint = null; 
        let pinchConstraint = null; 
        
        let visualMode = false;
        let handLandmarker = undefined;

        // Shake Logic
        let shakeEnergy = 0;
        let isShaking = false;
        const SHAKE_THRESHOLD = 30;
        const SHAKE_DECAY = 0.92;
        let shakeInterval;

        // Refs
        const container = document.getElementById('physics-container');
        const cursorEl = document.getElementById('cursor');
        const logEl = document.getElementById('boot-log');
        const btnTactile = document.getElementById('btn-tactile');
        const btnVisual = document.getElementById('btn-visual');
        const webcamVideo = document.getElementById('webcam');

        /* --- BOOT --- */
        btnTactile.addEventListener('click', initTactile);
        btnVisual.addEventListener('click', initVisual);

        function fadeBoot() {
            const screen = document.getElementById('boot-screen');
            screen.style.opacity = '0';
            setTimeout(() => screen.style.display = 'none', 800);
            cursorEl.style.opacity = '1';
        }

        /* --- PHYSICS ENGINE --- */
        const Engine = Matter.Engine,
              Runner = Matter.Runner,
              World = Matter.World,
              Bodies = Matter.Bodies,
              Body = Matter.Body,
              Constraint = Matter.Constraint,
              Query = Matter.Query,
              Vector = Matter.Vector;

        function initPhysics() {
            engine = Engine.create();
            world = engine.world;
            engine.gravity.y = 0; // Zero G

            // Walls
            const w = window.innerWidth;
            const h = window.innerHeight;
            const wallOpts = { isStatic: true, render: { visible: false } };
            const thick = 200;
            World.add(world, [
                Bodies.rectangle(w/2, -thick/2, w*3, thick, wallOpts),
                Bodies.rectangle(w/2, h+thick/2, w*3, thick, wallOpts),
                Bodies.rectangle(w+thick/2, h/2, thick, h*3, wallOpts),
                Bodies.rectangle(-thick/2, h/2, thick, h*3, wallOpts)
            ]);

            spawnArtifact();

            runner = Runner.create();
            Runner.run(runner, engine);

            // Loop
            (function renderLoop() {
                updateArtifact();
                applyUprightForce(); // The Gyroscope Logic
                checkShake();
                requestAnimationFrame(renderLoop);
            })();
        }

        function spawnArtifact() {
            // DOM
            artifactEl = document.createElement('div');
            artifactEl.className = 'artifact';
            
            const win = document.createElement('div');
            win.className = 'display-window';
            
            displayTextEl = document.createElement('div');
            displayTextEl.className = 'display-text';
            displayTextEl.innerText = "NCR-CAM";
            
            win.appendChild(displayTextEl);
            artifactEl.appendChild(windowEl = win);
            container.appendChild(artifactEl);

            // Positioning
            const x = window.innerWidth / 2;
            const y = window.innerHeight / 2;
            const s = Math.min(window.innerWidth * 0.7, 300); 
            
            artifactEl.style.width = s + 'px';
            artifactEl.style.height = s + 'px';
            win.style.width = (s * 0.8) + 'px';
            win.style.height = (s * 0.6) + 'px';

            // 1. The Main Cube Body
            artifactBody = Bodies.rectangle(x, y, s, s, {
                restitution: 0.4,
                frictionAir: 0.1, // Heavy Fluid Feel
                density: 0.1,
                chamfer: { radius: 12 }
            });

            // 2. The Center Anchor (Invisible Static Point)
            centerAnchorBody = Bodies.circle(x, y, 1, { 
                isStatic: true, 
                isSensor: true,
                render: { visible: false }
            });

            // 3. The Homing Tether (Loose Spring to Center)
            homingConstraint = Constraint.create({
                bodyA: centerAnchorBody,
                bodyB: artifactBody,
                stiffness: 0.005, // Very loose, like a gentle magnetic drift
                damping: 0.05,
                render: { visible: false }
            });

            World.add(world, [artifactBody, centerAnchorBody, homingConstraint]);
        }

        function updateArtifact() {
            if(!artifactBody) return;
            const { x, y } = artifactBody.position;
            const angle = artifactBody.angle;
            
            // Sync Center
            const s = parseFloat(artifactEl.style.width);
            artifactEl.style.transform = `translate(${x - s/2}px, ${y - s/2}px) rotate(${angle}rad)`;
        }

        // --- NEW: GYROSCOPE LOGIC (Upright Force) ---
        function applyUprightForce() {
            if(!artifactBody) return;
            
            // Gently push angular velocity towards 0 and angle towards 0
            // Like a rotational spring/damper
            const torque = -0.05 * artifactBody.angle; // restoring force
            
            // We modify angular velocity directly for smoother "gyro" feel than applyForce
            Body.setAngularVelocity(artifactBody, artifactBody.angularVelocity * 0.9 + torque * 0.05);
        }

        /* --- SHAKE MECHANIC --- */
        function checkShake() {
            if(!artifactBody) return;
            const speed = Vector.magnitude(artifactBody.velocity);
            const angular = Math.abs(artifactBody.angularVelocity);
            
            // Add Energy
            if (speed > 5 || angular > 0.2) {
                shakeEnergy += (speed + angular * 10);
            }
            
            shakeEnergy *= SHAKE_DECAY;

            if (shakeEnergy > SHAKE_THRESHOLD) {
                if (!isShaking) startShake();
            } else if (shakeEnergy < 5 && isShaking) {
                endShake();
            }
        }

        function startShake() {
            isShaking = true;
            displayTextEl.classList.remove('revealed');
            displayTextEl.classList.add('shaking');
            
            if (shakeInterval) clearInterval(shakeInterval);
            shakeInterval = setInterval(() => {
                const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                displayTextEl.innerText = Array(7).fill(0).map(() => chars[Math.floor(Math.random() * chars.length)]).join('');
            }, 60);
        }

        function endShake() {
            isShaking = false;
            if (shakeInterval) clearInterval(shakeInterval);
            displayTextEl.classList.remove('shaking');
            
            // Pick New Fate
            const txt = acronyms[Math.floor(Math.random() * acronyms.length)];
            displayTextEl.innerText = txt;
            
            // Trigger Anim
            void displayTextEl.offsetWidth;
            displayTextEl.classList.add('revealed');
        }

        /* --- MODE: TACTILE --- */
        function initTactile() {
            logEl.innerText = "> INITIALIZING TACTILE ENGINE...";
            initPhysics();

            // INPUT HANDLERS (Manual Constraint for 100% Grip reliability)
            const handleMove = (x, y) => {
                moveCursor(x, y);
                if (dragConstraint) {
                    Body.setPosition(dragConstraint.bodyA, { x, y });
                }
            };

            const handleStart = (x, y) => {
                cursorEl.classList.add('grabbing');
                
                // Raycast Check
                if (Matter.Bounds.contains(artifactBody.bounds, { x, y })) {
                    // Double check with vertices for rotation accuracy
                    if (Matter.Vertices.contains(artifactBody.vertices, { x, y })) {
                        
                        // Anchor
                        const anchor = Bodies.circle(x, y, 1, { isStatic: true, isSensor: true });
                        World.add(world, anchor);
                        
                        // Sticky Constraint
                        dragConstraint = Constraint.create({
                            bodyA: anchor,
                            bodyB: artifactBody,
                            pointA: { x: 0, y: 0 },
                            pointB: { x: x - artifactBody.position.x, y: y - artifactBody.position.y },
                            stiffness: 0.1, // Loose "Sticky" feel
                            damping: 0.1,
                            length: 0
                        });
                        World.add(world, dragConstraint);
                    }
                }
            };

            const handleEnd = () => {
                cursorEl.classList.remove('grabbing');
                if (dragConstraint) {
                    World.remove(world, dragConstraint.bodyA);
                    World.remove(world, dragConstraint);
                    dragConstraint = null;
                }
            };

            // Events
            document.addEventListener('mousemove', e => handleMove(e.clientX, e.clientY));
            document.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY));
            document.addEventListener('mouseup', handleEnd);

            // Touch
            document.addEventListener('touchmove', e => {
                 const t = e.touches[0];
                 handleMove(t.clientX, t.clientY);
            }, {passive: false});

            document.addEventListener('touchstart', e => {
                 const t = e.touches[0];
                 handleMove(t.clientX, t.clientY);
                 handleStart(t.clientX, t.clientY);
            }, {passive: false});

            document.addEventListener('touchend', handleEnd);

            fadeBoot();
        }

        /* --- MODE: VISUAL --- */
        async function initVisual() {
            logEl.innerText = "> DOWNLOADING AI MODELS...";
            btnTactile.disabled = true;
            btnVisual.disabled = true;

            try {
                const visionGen = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );

                handLandmarker = await HandLandmarker.createFromOptions(visionGen, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                logEl.innerText = "> REQUESTING CAMERA...";
                
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                webcamVideo.srcObject = stream;
                
                webcamVideo.addEventListener("loadeddata", () => {
                    logEl.innerText = "> OPTICAL LINK ESTABLISHED";
                    visualMode = true;
                    initPhysics();
                    fadeBoot();
                    predictWebcam();
                });

            } catch (err) {
                console.error(err);
                logEl.innerText = "> ERROR: CAMERA BLOCKED/FAILED.";
                btnTactile.disabled = false;
                btnVisual.disabled = false;
            }
        }

        function predictWebcam() {
            const canvasW = window.innerWidth;
            const canvasH = window.innerHeight;

            function loop() {
                if (!visualMode) return;
                let now = performance.now();
                
                if (webcamVideo.currentTime > 0) {
                    const results = handLandmarker.detectForVideo(webcamVideo, now);
                    
                    if (results.landmarks && results.landmarks.length > 0) {
                        const marks = results.landmarks[0];
                        const pIndex = marks[8];
                        const pThumb = marks[4];

                        const ix = (1 - pIndex.x) * canvasW;
                        const iy = pIndex.y * canvasH;
                        const tx = (1 - pThumb.x) * canvasW;
                        const ty = pThumb.y * canvasH;

                        const cx = (ix + tx) / 2;
                        const cy = (iy + ty) / 2;

                        moveCursor(cx, cy);

                        const dist = Math.hypot(ix - tx, iy - ty);
                        const isPinching = dist < 60; 

                        handlePinchPhysics(cx, cy, isPinching);
                    } else {
                        handlePinchPhysics(0, 0, false);
                    }
                }
                requestAnimationFrame(loop);
            }
            loop();
        }

        function moveCursor(x, y) {
            cursorEl.style.transform = `translate(${x}px, ${y}px)`;
        }

        /* --- VISUAL PINCH LOGIC --- */
        function handlePinchPhysics(x, y, isPinching) {
            if (isPinching) {
                cursorEl.classList.add('grabbing');

                if (!pinchConstraint) {
                    // Check intersection
                    if (Matter.Bounds.contains(artifactBody.bounds, {x, y})) {
                         const handBody = Bodies.circle(x, y, 1, { isStatic: true, isSensor: true });
                        World.add(world, handBody);

                        pinchConstraint = Constraint.create({
                            bodyA: handBody,
                            bodyB: artifactBody,
                            pointA: { x: 0, y: 0 },
                            pointB: { x: x - artifactBody.position.x, y: y - artifactBody.position.y },
                            stiffness: 0.1, 
                            damping: 0.1,
                            length: 0
                        });
                        
                        World.add(world, pinchConstraint);
                    }
                } else {
                    Body.setPosition(pinchConstraint.bodyA, { x, y });
                }
            } else {
                cursorEl.classList.remove('grabbing');
                
                if (pinchConstraint) {
                    World.remove(world, pinchConstraint.bodyA);
                    World.remove(world, pinchConstraint);
                    pinchConstraint = null;
                }
            }
        }

        /* --- HANDLE RESIZE --- */
        window.addEventListener('resize', () => {
             // Keep anchor at center
             if (centerAnchorBody) {
                 Body.setPosition(centerAnchorBody, { 
                     x: window.innerWidth / 2, 
                     y: window.innerHeight / 2 
                 });
             }
        });

    </script>
